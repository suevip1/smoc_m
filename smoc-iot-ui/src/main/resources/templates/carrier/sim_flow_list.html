<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org"
>
<head>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
    <link th:href="@{/static/css/detail_statistics.css}" rel="stylesheet">
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">物联网卡月使用量查询</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            流量查询
                        </li>
                        <li>
                            物联网卡月使用量查询
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  查询条件-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <form id="query_form" th:action="@{/sim/flow/monthly/page}" method="post" th:object="${validator}">
                        <div class="row m-b-60">
                            <div class="col-sm-12">
                                <div class="form-group  col-sm-3">
                                    <input type="text" class="form-control" th:field="*{iccid}"
                                           placeholder="ICCID" autocomplete="off" data-toggle="tooltip" data-placement="top"
                                           data-original-title="ICCID">
                                </div>
                                <div class="form-group  col-sm-3">
                                    <input id="form_datetime" class="form-control" type="text" placeholder="月份"
                                           th:field="*{queryMonth}" autocomplete="off">
                                </div>

                                <div class="form-group col-sm-3 pull-right" style="text-align: right">
                                    <button sec:authorize-url="/sim/flow/monthly/page" type="submit"
                                            class="btn btn-custom waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-search"></i> 查询
                                    </button>
                                    <input type="hidden" name="currentPage" id="currentPage"
                                           th:value="${pageParams.currentPage}">
                                    <input type="hidden" name="pageSize" id="pageSize"
                                           th:value="${pageParams.pageSize}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  列表数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="panel panel-color panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">物联网卡月使用量列表</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table table-hover m-10" style="margin-top: -12px;">
                                <thead>
                                <tr>
                                    <th>套餐名称</th>
                                    <th>流量类型</th>
                                    <th>ICCID</th>
                                    <th>标准限额（G）</th>
                                    <th>使用流量（KB）</th>
                                    <th>使用月份</th>
                                    <th>结算状态</th>
                                </tr>
                                <thead>
                                <tbody>
                                <tr th:each="info:${list}">
                                    <td style="vertical-align: middle;line-height: 26px">

                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        <mpm:tag id="cardType" identity="poolType"
                                                 name="chargingType" show-type="button" key="code"
                                                 style="margin-top:0px"
                                                 th:value="${info.chargingType}"
                                                 class="01,btn btn-success btn-rounded btn-sm waves-effect waves-light;02,btn btn-info btn-rounded btn-sm waves-effect waves-light;03,btn btn-teal btn-rounded btn-sm waves-effect waves-light;"/>
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.iccid}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        <span style="color:#188ae2" th:if="${info.cycleQuota == 0}">不限</span>
                                        <span th:if="${info.cycleQuota != 0}">[[${info.cycleQuota}]]G</span>
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.usedAmount}]] KB
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.usedMonth}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        <a th:if="${info.settlementStatus =='0'}"
                                           class="btn btn-warning btn-rounded  waves-effect waves-light btn-sm">未结算</a>
                                        <a th:if="${info.settlementStatus =='1'}"
                                           class="btn btn-teal btn-rounded  waves-effect waves-light btn-sm">已结算</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <hr>
                        </div>
                        <th:block th:insert="fragments/page_fragments :: page"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start confirm delete modal  -->
        <div id="confirm-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel"
             aria-hidden="true" style="display: none;margin: 60px">
            <div class="modal-dialog" style="width:33%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="custom-width-modalLabel">确认停用</h4>
                    </div>
                    <div class="modal-body">
                        <p>停用之后，该物联网卡都将无法使用！你还是确认停用？</p>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="deleteId">
                        <a class="btn btn-default waves-effect" data-dismiss="modal">取消</a>
                        <button onclick="logoutById()" class="btn btn-primary waves-effect waves-light">确认停用</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end confirm delete modal  -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->
    </div>
</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/cookie_fragments :: cookie_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<script th:src="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/static/plugins/bootstrap-inputmask/bootstrap-inputmask.min.js}"></script>
<script th:src="@{/static/plugins/autoNumeric/autoNumeric.js}"></script>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');



</script>
</body>
</html>
