<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">新建、修改运营商流量池</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            资源接入
                        </li>
                        <li>
                            运营商流量池
                        </li>
                        <li class="active">
                            新建、修改运营商流量池
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form" th:action="@{/iot/carrier/pool/save/{op}(op=${op})}"
                          th:object="${validator}"
                          method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker" name="carrierId">
                                                    <option>------请选择运营商------</option>
                                                    <option th:each="carrier:${carriers}"
                                                            th:selected="${carrier.id == validator.carrierId}"
                                                            th:value="${carrier.id}" th:text="${carrier.carrierName}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker" name="poolType" required>
                                                    <option value="">------请选择流量池类型------</option>
                                                    <option th:selected="${validator.poolType == '02'}" value="02">
                                                        ------共享流量------
                                                    </option>
                                                    <option th:selected="${validator.poolType == '03'}" value="03">
                                                        ------流量池------
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>流量池名称<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('poolName')}"
                                                        th:errors="*{poolName}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{poolName}"
                                                       data-parsley-length="[4,24]" placeholder="流量池名称">
                                            </div>

                                            <div class="col-md-6 form-group">
                                                <label>初始流量池卡数量<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('poolCardNumber')}"
                                                        th:errors="*{poolCardNumber}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{poolCardNumber}"
                                                       min="0" data-parsley-type="number" placeholder="流量池卡数量">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>流量池大小（G）<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('poolSize')}"
                                                        th:errors="*{poolSize}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{poolSize}"
                                                       min="0.0001" placeholder="流量池大小（G）">

                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>预警值（%）<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('warningLevel')}"
                                                        th:errors="*{warningLevel}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{warningLevel}"
                                                       min="10" placeholder="预警值（%）">

                                            </div>
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker" name="continueType">
                                                    <option value="">------请选择续流方式------</option>
                                                    <option value="1" th:selected="${validator.continueType == '1'}">------方式1------</option>
                                                    <option value="2" th:selected="${validator.continueType == '1'}">------方式2------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-12 text-center m-t-20">
                                                <input type="hidden" th:field="*{usedAmount}">
                                                <input type="hidden" th:field="*{poolStatus}">
                                                <input type="hidden" th:field="*{syncDate}">
                                                <input type="hidden" th:field="*{createdTime}">
                                                <input type="hidden" th:field="*{createdBy}">
                                                <input type="hidden" th:field="*{id}">
                                                <button sec:authorize-url="/iot/carrier/pool/save/*" type="submit"
                                                        class="btn btn-teal waves-effect waves-light">提交
                                                </button>
                                                <a sec:authorize-url="/iot/carrier/pool/list"
                                                   th:href="@{/iot/carrier/pool/list}" style="margin-left:20px"
                                                   class="btn btn-default waves-effect waves-light">返回</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </form>
                    <!-- end form -->
                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');



</script>
</body>
</html>
