<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">新建、修改物联网卡</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            资源接入
                        </li>
                        <li>
                            物联网卡管理
                        </li>
                        <li class="active">
                            新建、修改物联网卡
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form" th:action="@{/iot/carrier/cards/save/{op}(op=${op})}"
                          method="post" data-parsley-validate="" th:object="${validator}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-4 form-group">
                                                <select class="selectpicker" name="carrier">
                                                    <option value="">------请选择运营商------</option>
                                                    <option th:each="carrier:${carriers}"
                                                            th:selected="${carrier.id == validator.carrier}"
                                                            th:value="${carrier.id}" th:text="${carrier.carrierName}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <select class="selectpicker" name="flowPoolId">
                                                    <option value="">------运营商流量池------</option>
                                                    <option th:each="pool:${pools}"
                                                            th:selected="${pool.id == validator.flowPoolId}"
                                                            th:value="${pool.id}" th:text="${pool.poolName}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <select class="selectpicker" name="changingType" required>
                                                    <option value="">------请选择计费周期类型------</option>
                                                    <option th:selected="${validator.changingType == '01'}" value="01">------计费周期类型01------</option>
                                                    <option th:selected="${validator.changingType == '02'}" value="02">------计费周期类型02------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>订单号<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('orderNum')}"
                                                        th:errors="*{orderNum}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" class="form-control"
                                                       autocomplete="off" th:field="*{orderNum}"
                                                       data-parsley-length="[0,32]" placeholder="订单号">
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>MSISDN<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('msisdn')}"
                                                        th:errors="*{msisdn}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{msisdn}"
                                                       data-parsley-length="[6,32]" placeholder="MSISDN">
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>ICCID<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('iccid')}"
                                                        th:errors="*{iccid}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{iccid}"
                                                       data-parsley-length="[6,32]" placeholder="ICCID">
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>IMSI<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('imsi')}"
                                                        th:errors="*{imsi}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{imsi}"
                                                       data-parsley-length="[6,32]" placeholder="IMSI">
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>周期限额<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('cycleQuota')}"
                                                        th:errors="*{cycleQuota}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{cycleQuota}"
                                                       min="0.0001" placeholder="周期限额">
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <select class="selectpicker" name="cardType" required>
                                                    <option  value="">------请选择卡类型------</option>
                                                    <option th:selected="${validator.cardType == '01'}" value="01">------卡类型01------</option>
                                                    <option th:selected="${validator.cardType == '02'}" value="02">------卡类型02------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label class="m-b-10">卡状态</label>
                                                <div style="margin-top:0px" class="radio radio-info checkbox-inline">
                                                    <input name="cardStatus" type="radio" value="1" required
                                                           th:checked="${validator.cardStatus eq '1'}"><label>有效</label>
                                                </div>
                                                <div style="margin-top:0px" class="radio radio-info checkbox-inline">
                                                    <input name="cardStatus" type="radio" value="0" required
                                                           th:checked="${validator.cardStatus eq '0'}"><label>无效</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12 text-center m-t-20">
                                                <input type="hidden" th:field="*{useStatus}">
                                                <input type="hidden" th:field="*{activeDate}">
                                                <input type="hidden" th:field="*{openDate}">
                                                <input type="hidden" th:field="*{createdTime}">
                                                <input type="hidden" th:field="*{createdBy}">
                                                <input type="hidden" th:field="*{id}">
                                                <button sec:authorize-url="/iot/carrier/cards/save/*" type="submit"
                                                        class="btn btn-teal waves-effect waves-light">提交
                                                </button>
                                                <a sec:authorize-url="/iot/carrier/cards/list"
                                                   th:href="@{/iot/carrier/cards/list}" style="margin-left:20px"
                                                   class="btn btn-default waves-effect waves-light">返回</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </form>
                    <!-- end form -->
                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');



</script>
</body>
</html>
