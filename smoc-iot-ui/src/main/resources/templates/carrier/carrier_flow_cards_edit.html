<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">新建、修改物联网卡</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            资源接入
                        </li>
                        <li>
                            物联网卡管理
                        </li>
                        <li class="active">
                            新建、修改物联网卡
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form" th:action="@{/iot/carrier/cards/save/{op}(op=${op})}"
                          method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker" >
                                                    <option>------请选择运营商------</option>
                                                    <option>------中国移动福建分公司------</option>
                                                    <option>------中国移动安徽分公司------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="orderNo">订单号
                                                </label>
                                                <input id="orderNo" type="text" class="form-control"
                                                       data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>

                                            <div class="col-md-6 form-group">
                                                <label for="MSISDN">MSISDN<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="MSISDN" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off" >
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="ICCID">ICCID<span
                                                        class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="ICCID" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>

                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="IMSI">IMSI<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="IMSI" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>

                                            <div class="col-md-6 form-group">
                                                <label for="ICCID1">周期限额<span
                                                        class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="ICCID1" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>

                                            </div>
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker" >
                                                    <option>------请选择计费周期类型------</option>
                                                    <option>------类型1------</option>
                                                    <option>------类型1------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker" >
                                                    <option>------请选择卡类型------</option>
                                                    <option>------卡类型1------</option>
                                                    <option>------卡类型1------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="IMSI1">开卡时间<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="IMSI1" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label class="m-b-10">卡状态</label>
                                                <br/>
                                                <div style="margin-top:0px" class="radio radio-info checkbox-inline">
                                                    <input name="accountStatus" type="radio" value="1" required><label>有效</label>
                                                </div>
                                                <div style="margin-top:0px" class="radio radio-info checkbox-inline">
                                                    <input name="accountStatus" type="radio" value="2" required ><label>无效</label>
                                                </div>

                                            </div>

                                            <div class="col-md-12 text-center m-t-20">
                                                <button sec:authorize-url="/iot/carrier/cards/save/*" type="submit"
                                                        class="btn btn-teal waves-effect waves-light">提交
                                                </button>
                                                <a sec:authorize-url="/iot/carrier/cards/list"
                                                   th:href="@{/iot/carrier/cards/list}" style="margin-left:20px"
                                                   class="btn btn-default waves-effect waves-light">返回</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </form>
                    <!-- end form -->
                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
