<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 20px">
    <div class="container">
        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-lg-12">
                <div class="panel panel-border panel-teal">
                    <div class="panel-heading">
                        <h3 class="panel-title">产品基本信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">产品名称：</label> 福建移动xxx流量产品包
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">产品类型：</label> 共享流量
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">产品流量池额度：</label>  1000G
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">计费周期：</label>  自然月
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">单卡周期限额：</label>  1G
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">产品卡数：</label>  1000
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">使用状态：</label>   <a class="btn btn-info btn-rounded  waves-effect waves-light btn-ms">已分配</a>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">创建人：</label>  贾明
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group m-b-20">
                                        <label style="margin-right:10px">创建时间：</label>  2022-07-12 11:28:10
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');




</script>
</body>
</html>
