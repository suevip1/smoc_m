<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">新建、修改产品</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            产品管理
                        </li>
                        <li class="active">
                            新建、修改产品
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form" th:action="@{/iot/product/save/{op}(op=${op})}"
                          th:object="${validator}"
                          method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label>产品名称<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('productName')}"
                                                        th:errors="*{productName}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{productName}"
                                                       data-parsley-length="[2,24]" placeholder="产品名称">
                                            </div>

                                            <div class="col-md-6 form-group">
                                                <label>产品流量池额度（G）<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('productPoolSize')}"
                                                        th:errors="*{productPoolSize}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{productPoolSize}"
                                                       min="0.0001"  placeholder="产品流量池额度（G）">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>计费周期<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('changingCycle')}"
                                                        th:errors="*{changingCycle}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{changingCycle}"
                                                       data-parsley-length="[1,24]" placeholder="计费周期">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>单卡标准费用(元)<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('cardsChanging')}"
                                                        th:errors="*{cardsChanging}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{cardsChanging}"
                                                       min="0.0001"  placeholder="单卡标准费用">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>单卡周期限额(G)<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('cycleQuota')}"
                                                        th:errors="*{cycleQuota}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{cycleQuota}"
                                                       min="0.0001"  placeholder="单卡周期限额">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>超限额计费标准（元/M）<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        th:if="${#fields.hasErrors('aboveQuotaChanging')}"
                                                        th:errors="*{aboveQuotaChanging}"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" required="" class="form-control"
                                                       autocomplete="off" th:field="*{aboveQuotaChanging}"
                                                       min="0.0001"  placeholder="单卡超额计费标准（M）">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker" name="productType">
                                                    <option value="">------请选择产品类型------</option>
                                                    <option  th:selected="${validator.productType == '01'}" value="01">------单卡计费------</option>
                                                    <option  th:selected="${validator.productType == '02'}" value="02">------流量共享------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-12 text-center m-t-20">
                                                <input type="hidden" th:field="*{productCardsNum}">
                                                <input type="hidden" th:field="*{useStatus}">
                                                <input type="hidden" th:field="*{productStatus}">
                                                <input type="hidden" th:field="*{createdTime}">
                                                <input type="hidden" th:field="*{createdBy}">
                                                <input type="hidden" th:field="*{id}">
                                                <button sec:authorize-url="/iot/product/save/*" type="submit"
                                                        class="btn btn-teal waves-effect waves-light">提交
                                                </button>
                                                <a sec:authorize-url="/iot/carrier/list"
                                                   th:href="@{/iot/product/list}" style="margin-left:20px"
                                                   class="btn btn-default waves-effect waves-light">返回</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </form>
                    <!-- end form -->
                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
