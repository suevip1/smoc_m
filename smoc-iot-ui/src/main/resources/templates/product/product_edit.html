<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">新建、修改产品</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            产品管理
                        </li>
                        <li class="active">
                            新建、修改产品
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form" th:action="@{/iot/carrier/save/{op}(op=${op})}"
                          th:object="${systemAccountInfoValidator}"
                          method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label for="identificationAccount">产品名称<span
                                                        class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="identificationAccount" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,64]" readonly
                                                       autocomplete="off">
                                            </div>

                                            <div class="col-md-6 form-group">
                                                <label for="aesKey">产品流量池额度<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="aesKey" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="aesKey1">计费周期<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="aesKey1" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="aesKey4">单卡标准费用<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="aesKey4" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="aesKey2">单卡周期限额<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="aesKey2" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="aesKey3">单卡超额计费标准（M）<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input id="aesKey3" type="text" class="form-control"
                                                       required="" data-parsley-length="[2,32]" autocomplete="off"
                                                       readonly>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <select class="selectpicker">
                                                    <option>------请选择产品类型------</option>
                                                    <option>------单卡计费------</option>
                                                    <option>------流量共享------</option>
                                                </select>
                                            </div>
                                            <div class="col-md-12 text-center m-t-20">
                                                <button sec:authorize-url="/iot/product/save/*" type="submit"
                                                        class="btn btn-teal waves-effect waves-light">提交
                                                </button>
                                                <a sec:authorize-url="/iot/carrier/list"
                                                   th:href="@{/iot/product/list}" style="margin-left:20px"
                                                   class="btn btn-default waves-effect waves-light">返回</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </form>
                    <!-- end form -->
                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
