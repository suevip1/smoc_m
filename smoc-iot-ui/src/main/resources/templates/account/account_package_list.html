<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org"
>
<head>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
    <style rel="stylesheet">

        .tags{

        }
        .tags li{
            list-style-type:none;
            margin-bottom:6px;
            display: list-item;
        }
        .tags li a{
            display:block;
            text-decoration:none;
            font-size:14px;
            color:#fff;
            background-color:#26a69a;
            height:28px;
            line-height:28px;
            padding:0 10px 0 14px;
            position:relative;
            border-radius:0 6px 6px 0;
        }
        .tags li a:hover{
            background-color:#3ac9d6;
        }
        .tags li a:before{
            content:" ";
            width:0px;
            height:0px;
            position:absolute;
            top:0;
            left:-28px;
            border:14px solid transparent;
            border-right-color:#26a69a;
        }
        .tags li a:hover:before{
            border-color:transparent #3ac9d6 transparent transparent;
        }
        .tags li a:after{
            content:" ";
            width:4px;
            height:4px;
            background-color:#fff;
            border-radius:4px;
            box-shadow:0px 0px 0px 1px rgba(0,0,0,.3);
            position:absolute;
            top:12px;
            left:3px;
        }



    </style>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">账号套餐配置</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            账号套餐配置
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  查询条件-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <form id="query_form" th:action="@{/iot/account/package/page}" method="post"
                          th:object="${systemAccountInfoValidator}">
                        <div class="row m-b-60">
                            <div class="col-sm-12">
                                <div class="form-group  col-sm-3">
                                    <input type="text" class="form-control" th:field="*{enterpriseName}"
                                           placeholder="企业名称" autocomplete="off">
                                </div>
                                <div class="form-group  col-sm-3">
                                    <input type="text" class="form-control" th:field="*{account}"
                                           placeholder="IOT账号" autocomplete="off">
                                </div>
                                <div class="form-group col-sm-3 pull-right" style="text-align: right">
                                    <button sec:authorize-url="/iot/account/package/page" type="submit"
                                            class="btn btn-custom waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-search"></i> 查询
                                    </button>
                                    <input type="hidden" name="currentPage" id="currentPage"
                                           th:value="${pageParams.currentPage}">
                                    <input type="hidden" name="pageSize" id="pageSize"
                                           th:value="${pageParams.pageSize}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  列表数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="panel panel-color panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">账号套餐列表</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table table-hover m-10" style="margin-top: -12px;">
                                <thead>
                                <tr>
                                    <th>企业名称</th>
                                    <th>IOT账号</th>
                                    <th>配置套餐</th>
                                    <th>创建人</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                <thead>
                                <tbody>
                                <tr th:each="info:${list}">
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.enterpriseName}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.account}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height:30px;float:left">
                                        <ul class="tags">
                                            <li th:each="package:${packagesMap[info.account]}"><a href="#">[[${package.packageName}]]</a>
                                            </li>
                                        </ul>
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.createdBy}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.createdTime}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        <a sec:authorize-url="/iot/account/package/center/*"
                                           th:href="@{/iot/account/package/center/{account}(account=${info.account})}"
                                           data-toggle="tooltip" data-placement="bottom"
                                           data-original-title="用户套餐配置明细"
                                           class="on-default edit-row"
                                           style="padding-left: 5px;color:#4BD396;"><i style="font-size: 18px"
                                                                                       class="glyphicon glyphicon-search"></i></a>
                                        <a sec:authorize-url="/iot/account/package/edit/*"
                                           th:href="@{/iot/account/package/edit/{account}(account=${info.account})}"
                                           class="on-default edit-row"
                                           style="padding-left: 10px;color: #29b6f6;" data-toggle="tooltip"
                                           data-placement="bottom" title="" data-original-title="账号套餐设置"><i
                                                style="font-size: 18px"
                                                class="mdi mdi-brightness-7"></i></a>
                                        <a sec:authorize-url="/iot/account/package/export"
                                           class="on-default edit-row"
                                           style="padding-left: 10px;color: #29b6f6;" data-toggle="tooltip"
                                           data-placement="bottom" title="" data-original-title="导出用户套餐配置明细"><i
                                                style="font-size: 18px"
                                                class="glyphicon glyphicon-export"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <hr>
                        </div>
                        <th:block th:insert="fragments/page_fragments :: page"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start confirm delete modal  -->
        <div id="confirm-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel"
             aria-hidden="true" style="display: none;margin: 60px">
            <div class="modal-dialog" style="width:33%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="custom-width-modalLabel">确认停用</h4>
                    </div>
                    <div class="modal-body">
                        <p>停用之后，该套餐下所有物联网卡都将无法使用！你还是确认停用？</p>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="deleteId">
                        <a class="btn btn-default waves-effect" data-dismiss="modal">取消</a>
                        <button onclick="logoutById()" class="btn btn-primary waves-effect waves-light">确认停用</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end confirm delete modal  -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->
    </div>
</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/cookie_fragments :: cookie_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<script th:src="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/static/plugins/bootstrap-inputmask/bootstrap-inputmask.min.js}"></script>
<script th:src="@{/static/plugins/autoNumeric/autoNumeric.js}"></script>
<script>

    function confirmLogout(id) {
        $("#deleteId").val(id);
    }

    //注销
    function logoutById() {
        var contextPath = '[[${#httpServletRequest.getContextPath()}]]';
        $('#preloader').css('display', 'block');
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');




</script>
</body>
</html>
