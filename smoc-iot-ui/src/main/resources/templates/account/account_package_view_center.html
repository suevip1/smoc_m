<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">账号套餐配置明细</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            账号套餐配置
                        </li>
                        <li class="active">
                            账号套餐配置明细
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group m-b-20">
                                <div class="form-group m-b-20">
                                    <label style="margin-right:10px">IOT账号：</label> [[${account}]]
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pull-right" style="text-align: right">
                            <a sec:authorize-url="/iot/account/package/list"
                               th:href="@{/iot/account/package/list}" style="margin-left:10px"
                               class="btn btn-default waves-effect waves-light btn-md">
                                <i class="glyphicon  glyphicon-share-alt"
                                   style="margin-right:5px"></i>
                                返回账号套餐配置列表</a>
                        </div>
                    </div>
                    <div id="login-panel" class="row" style="display:block">
                        <div class="col-lg-12" style="margin-top:10px">
                            <div class="panel panel-color panel-info">
                                <div id="login-account-down" class="panel-heading"
                                     style="display:block">
                                    <h3 class="panel-title">
                                        <i class="mdi mdi-apps" style="margin-right:5px"></i>
                                        账号套餐配置明细
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="active" id="tab31">
                                <a onclick="active('31')"
                                   sec:authorize-url="/user/logs/list/*/*"
                                   th:href="@{/user/logs/list/ACCOUNT_PACKAGE/{id}(id=${account})}"
                                   th:target="content1">操作日志</a>
                            </li>
                            <li th:each="package,packageStat:${packages}" class="" th:id="${'tab'+packageStat.count}">
                                <a sec:authorize-url="/iot/account/package/view/*/*"
                                   th:onclick="active([[${packageStat.count}]])"
                                   th:href="@{/iot/account/package/view/{account}/{packageId}(account=${account},packageId=${package.id})}"
                                   th:target="content1">[[${package.packageName}]]
                                </a>
                            </li>

                        </ul>
                    </div>
                    <div class="tab-cotent">
                        <iframe name="content1" id="content1" th:frameBorder="0" th:scrolling="auto"
                                th:src="@{/user/logs/list/ACCOUNT_PACKAGE/{id}(id=${account})}"
                                style="padding: 0px; width: 100%; height: 2200px"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<!-- Modal-Effect -->
<script>

    function active(tab) {
        for(var num = 1;num<32;num++){
            $('#tab'+num).removeClass("active");
        }
        $('#tab'+tab).attr("class","active");
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
