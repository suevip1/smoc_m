<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">EC业务账号详情</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            业务账号管理
                        </li>
                        <li class="active">
                            EC业务账号管理
                        </li>
                        <li class="active">
                            EC业务账号详情
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row m-b-10">
                        <h4>
                            <div class="pull-right" style="margin-top: -12px;margin-right:10px">
                                <a sec:authorize-url="/account/list"
                                   th:href="@{/account/list}"
                                   class="btn btn-default waves-effect waves-light btn-md">
                                    <i class="glyphicon  glyphicon-share-alt" style="margin-right:10px"></i>
                                    返回通道列表</a>
                                <a  sec:authorize-url="/account/center/*"
                                    th:href="@{/account/center/{enterpriseId}(enterpriseId=${enterpriseId})}"
                                   style="margin-left:10px;"
                                   class="btn btn-instagram waves-effect waves-light btn-md">
                                    <i class="mdi mdi-vector-circle" style="margin-right:5px"></i>
                                    EC业务账号中心
                                </a>
                            </div>
                        </h4>
                    </div>
                    <div class="row m-b-10">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card-box">
                                        <ul class="nav nav-tabs m-b-30">
                                            <li class="active" id="tab1"><a onclick="active('1')"
                                                                            sec:authorize-url="/account/view/base/*"
                                                                            th:href="@{/account/view/base/{accountId}(accountId=${accountId})}"
                                                                            th:target="tab-content">业务账号信息</a></li>
                                            <li class="" id="tab2"><a onclick="active('2')"
                                                                      sec:authorize-url="/parameter/filter/view/BUSINESS_ACCOUNT_FILTER/*/*"
                                                                      th:href="@{/parameter/filter/view/BUSINESS_ACCOUNT_FILTER/accountId/4}"
                                                                      th:target="tab-content">过滤参数</a>
                                            <li class="" id="tab8">
                                                <a onclick="active('8')"
                                                   sec:authorize-url="/parameter/business/view/BUSINESS_ACCOUNT/*/*"
                                                   th:href="@{/parameter/business/view/BUSINESS_ACCOUNT/businessId/4}"
                                                   th:target="tab-content">扩展参数
                                                </a>
                                            </li>
                                            <li class="" id="tab3">
                                                <a onclick="active('3')"
                                                   sec:authorize-url="/account/view/channel/detail/*"
                                                   th:href="@{/account/view/channel/detail/{accountId}(accountId=${accountId})}"
                                                   th:target="tab-content">通道状态
                                                </a>
                                            </li>
                                            <li class="" id="tab4"><a onclick="active('4')"
                                                                      sec:authorize-url="/account/price/history/list/*"
                                                                      th:href="@{/account/price/history/list/{accountId}(accountId=${accountId})}"
                                                                      th:target="tab-content">价格记录</a></li>
                                            <li class="" id="tab5"><a onclick="active('5')"
                                                                      sec:authorize-url="/account/view/statisticSend/*"
                                                                      th:href="@{/account/view/statisticSend/{accountId}(accountId=${accountId})}"
                                                                      th:target="tab-content">发送量统计</a></li>
                                            <li class="" id="tab6"><a onclick="active('6')"
                                                                      sec:authorize-url="/account/view/statisticComplaint/*"
                                                                      th:href="@{/account/view/statisticComplaint/{accountId}(accountId=${accountId})}"
                                                                      th:target="tab-content">投诉统计</a></li>
                                            <li class="" id="tab7"><a onclick="active('7')"
                                                                      sec:authorize-url="/user/logs/list/*/*"
                                                                      th:href="@{/user/logs/list/BUSINESS_ACCOUNT/{accountId}(accountId=${accountId})}"
                                                                      th:target="tab-content">操作日志</a></li>

                                        </ul>
                                        <div class="tab-cotent" style="background-color:#fff">
                                            <iframe name="tab-content" id="tab-content" th:frameBorder="0"
                                                    th:scrolling="auto"
                                                    th:src="@{/account/view/base/{accountId}(accountId=${accountId})}"
                                                    style="padding: 0px; width: 100%; height: 1200px;background-color:#fff"></iframe>
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div>
                            <!-- end row -->
                        </div> <!-- end col -->

                    </div> <!-- end row -->

                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<!-- Modal-Effect -->
<script>

    function active(tab) {
        for(var num = 1;num<9;num++){
            $('#tab'+num).removeClass("active");
        }
        $('#tab'+tab).attr("class","active");
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');




</script>
</body>
</html>
