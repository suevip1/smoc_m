<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->
<!-- Start content -->
<div class="content">
    <div class="container">
        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                    <form  id="submit_form"
                          method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12 panel panel-color panel-purple" style="padding-left:0px;padding-right:0px">
                                <div class="panel-heading" style="background-color:#26a69a">
                                    <h3 class="panel-title">过滤信息 维护</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group m-b-20">
                                                <label>EC账号</label>：xycr11
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label>账号名称</label>：星语-移动-信用卡(小舟dj)
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label>发送时间限制<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="aaa" type="text"  class="form-control"
                                                       required="" data-parsley-length="[4,30]" autocomplete="off"
                                                       placeholder="发送时间限制">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="password">屏蔽省份<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="password" type="text"  class="form-control"
                                                       required="" data-parsley-length="[6,30]" autocomplete="off"
                                                       placeholder="屏蔽省份">
                                            </div>
                                            <div class="form-group">
                                                <label>日限量方式<span class="text-danger">*</span></label>
                                                <mpm:tag id="dayLimit" required="true"  identity="dayLimit" show-type="select" key="code"
                                                         class="form-control" name="enterpriseType" value="" title="日限量方式"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="links">日限量条数<span class="text-danger">*</span></label>
                                                <input id="links" type="text"  class="form-control"
                                                       required="" data-parsley-length="[1,30]" autocomplete="off"
                                                       placeholder="模板匹配">
                                            </div>
                                            <div class="form-group">
                                                <label for="links">模板匹配<span class="text-danger">*</span></label>
                                                <input id="links" type="text"  class="form-control"
                                                       required="" data-parsley-length="[1,30]" autocomplete="off"
                                                       placeholder="模板匹配">
                                            </div>


                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group m-b-20">
                                                <label for="speed">账号发送频次限制<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="speed" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,64]" autocomplete="off"
                                                       placeholder="账号发送频次限制">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="check">黑名单<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="check" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,24]" autocomplete="off"
                                                       placeholder="黑名单">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="ip">客户鉴权IP<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="ip" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,24]" autocomplete="off"
                                                       placeholder="客户鉴权IP">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="url">白名单<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="url" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,24]" autocomplete="off"
                                                       placeholder="白名单">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="upUrl">账号级关键字过滤<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="upUrl" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,24]" autocomplete="off"
                                                       placeholder="关键字">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="upUrl">平台级关键字过滤<span class="text-danger">*</span>&nbsp;</label>
                                                <div class="radio radio-info radio-inline">
                                                    <input type="radio" id="active1" name="active" value="1" checked
                                                           required="">
                                                    <label for="active1"> 是 </label>
                                                </div>
                                                <div class="radio radio-info radio-inline">
                                                    <input type="radio" id="active0" name="active" value="0">
                                                    <label for="active0"> 否 </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                        <div class="text-center" style="margin-bottom:20px">
                            <a th:href="@{/ec/customer/channel/account/edit/filter/id}" type="button" class="btn btn-teal waves-effect waves-light">提交</a>
                            <a class="btn btn-default waves-effect waves-light" style="margin-left:10px">查看明细</a>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
