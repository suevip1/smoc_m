<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">
    <!-- Tooltipster css -->
    <link rel="stylesheet" th:href="@{/static/plugins/tooltipster/tooltipster.bundle.min.css}">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">通道失败补发配置</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            通道管理
                        </li>
                        <li class="active">
                            通道失败补发配置
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row" style="margin-top:10px">
                        <div class="col-lg-12" style="margin-top:0px">
                            <div class="panel panel-color panel-info">
                                <div id="login-account-down" class="panel-heading"
                                     style="display:block">
                                    <h3 class="panel-title">
                                        <i class="mdi mdi-account-circle" style="margin-right:5px"></i>
                                        主通道信息<small>&nbsp;根据发送号码范围和业务类型来匹配符合的失败补发通道</small>
                                    </h3>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="p-20">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-md-3 form-group">
                                                        <label>通道名称： <span style="color:#00acc1">[[${channelBasicInfoValidator.channelName}]]</span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-3 form-group">
                                                        <label>通道ID： <span style="color:#00acc1">[[${channelBasicInfoValidator.channelId}]]</span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-3 form-group">
                                                        <label>发送号码范围：<span style="color:#00acc1"><mpm:tag identity="carrier" show-type="label" key="code"
                                                                                                           th:value="${channelBasicInfoValidator.carrier}"/></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-3 form-group">
                                                        <label>信息分类：<span style="color:#00acc1"><mpm:tag identity="infoType" show-type="label" key="code"
                                                                                                         th:value="${channelBasicInfoValidator.infoType}"/></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-3 form-group">
                                                        <label>业务类型：<span style="color:#00acc1">
                                                             <mpm:tag identity="businessType" show-type="button"
                                                                      key="code" th:value="${channelBasicInfoValidator.businessType}"
                                                                      class="TEXT_SMS,btn btn-teal waves-effect waves-light btn-xs;MULTI_SMS,btn btn-brown waves-effect waves-light btn-xs;MMS,btn btn-info waves-effect waves-light btn-xs;5G_SMS,btn btn-primary waves-effect waves-light btn-xs;INTERNATIONAL_SMS,btn btn-purple waves-effect waves-light btn-xs;BLACK_SERVICE,btn btn-inverse waves-effect waves-light btn-xs"/>
                                                        </span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-3 form-group">
                                                        <label>通道状态：<mpm:tag identity="channelStatus" show-type="button" key="code"
                                                                             th:value="${channelBasicInfoValidator.channelStatus}"
                                                                             class="001,btn btn-success waves-effect waves-light btn-xs;002,btn btn-orange waves-effect waves-light btn-xs;003,btn btn-brown waves-effect waves-light btn-xs;004,btn btn-pink waves-effect waves-light btn-xs;005,btn btn-inverse waves-effect waves-light btn-xs;006,btn btn-danger waves-effect waves-light btn-xs;"/>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-3 form-group">
                                                        <label>通道运行状态：<mpm:tag identity="channelLinkStatus" show-type="label" key="code"
                                                                               th:value="${channelBasicInfoValidator.channelRunStatus}"/>
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <!-- end class p-20 -->
                                    </div> <!-- end col -->
                                    <!-- /col 8 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="margin-top:10px">
                        <div class="col-md-12">


                            <div class="panel panel-color panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">失败补发通道列表</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table table-hover m-10" style="margin-top: -12px;">
                                            <thead>
                                            <tr>
                                                <th>补发顺序</th>
                                                <th>补发通道ID</th>
                                                <th>补发通道名称</th>
                                                <th>失败补发错误码</th>
                                                <th>创建人</th>
                                                <th>创建日期</th>
                                                <th>操作</th>
                                            </tr>
                                            <thead>
                                            <tbody>
                                            <tr th:each="info:${channelRepairList}">
                                                <td style="vertical-align: middle;line-height: 26px;">
                                                    [[${info.sort}]]
                                                </td>
                                                <td style="vertical-align: middle;line-height: 26px;">
                                                    [[${info.channelRepairId}]]
                                                </td>
                                                <td style="vertical-align: middle;line-height: 26px;">[[${info.channelRepairName}]]</td>
                                                <td style="vertical-align: middle;line-height: 26px;">
                                                    [[${info.repairCode}]]
                                                </td>
                                                <td style="vertical-align: middle;line-height: 26px;">[[${info.createdBy}]]</td>
                                                <td style="vertical-align: middle;line-height: 26px;">[[${info.createdTime}]]</td>
                                                <td style="vertical-align: middle;line-height: 26px" >
                                                    <a sec:authorize-url="/configure/channel/repair/deleteById/*" data-toggle="modal"
                                                       data-target="#confirm-modal" class="on-default remove-row"
                                                       th:onclick="confirmDelete([[${info.id}]],this)" style="padding-left: 5px;color: #f05050" title="删除"><i
                                                            style="font-size: 18px" class="mdi mdi-delete-sweep"></i></a>
                                                </td>
                                            </tr>
                                            </tbody>

                                        </table>

                                        <hr>
                                        <div class="text-center" style="margin-bottom:20px">
                                            <a style="margin-left:10px" data-toggle="modal"
                                               data-target="#confirm-add-user-modal"
                                               class="btn btn-teal waves-effect waves-light">
                                                添加补发通道</a>
                                            <a sec:authorize-url="/configure/channel/repair/list"
                                               th:href="@{/configure/channel/repair/list}" style="margin-left:10px"
                                               class="btn btn-default waves-effect waves-light">
                                                返回</a>
                                        </div>

                                    </div>

                                </div>
                            </div>


                        </div> <!-- end col -->
                    </div>

                </div>
            </div>

        </div>
        <!-- End row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: confirm-modal"/>

    </div> <!-- container -->
</div> <!-- content -->
<!-- start confirm add-user modal  -->
<div id="confirm-add-user-modal" class="modal fade" tabindex="-1" role="dialog" th:remove="${#strings.isEmpty(error)}?none:all"
     aria-labelledby="custom-width-modalLabel"
     aria-hidden="true" style="display: none;margin: 60px;margin-top:68px">
    <div class="modal-dialog" style="width:50%;">
        <div class="modal-content">
            <form id="submit_form" method="post" th:action="@{/configure/channel/repair/save/add}"
                  th:object="${configChannelRepairRuleValidator}" data-parsley-validate="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">新建失败补发通道</h4>
                </div>
                <div class="row" style="margin-top:10px">
                    <div class="col-md-12">
                        <div class="col-md-9 form-group">
                            <label>补发通道<span class="text-danger">*</span>&nbsp;</label>
                            <select name="channelRepairId" data-style="btn-default" required
                                    class="selectpicker  form-control" tabindex="-98" data-live-search="true">
                                <option data-icon="mdi mdi-key-plus" value="">--请选择补发通道--</option>
                                <option data-icon="mdi mdi-key-plus" th:each="channel:${channelList}"
                                        th:value="${channel.channelId}">[[${channel.channelName}]]
                                </option>
                            </select>
                        </div>
                        <div class="col-md-9 form-group">
                            <label>失败补发错误码&nbsp;</label>
                            <input type="text" class="form-control" th:field="*{repairCode}"
                                   data-parsley-length="[1,30]" autocomplete="off"
                                   placeholder="失败补发错误码">
                        </div>
                        <div class="col-md-9 form-group">
                            <label>补发顺序<span class="text-danger">*</span></label>
                            <input class="form-control" type="text"
                                   th:field="*{sort}" required="" data-parsley-type="number" autocomplete="off">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:field="*{channelId}">
                    <a class="btn btn-default waves-effect" data-dismiss="modal">取消</a>
                    <button sec:authorize-url="/configure/channel/repair/save/add" type="submit"
                            class="btn btn-primary waves-effect waves-light">提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end confirm add-user modal  -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<!-- Tooltipster js -->
<script th:src="@{/static/plugins/tooltipster/tooltipster.bundle.min.js}"></script>
<script>

    function confirmDelete(id) {
        $("#deleteId").val(id);
    }

    function deleteById() {
        var contextPath = '[[${#httpServletRequest.getContextPath()}]]';
        $('#preloader').css('display', 'block');
        location.href = contextPath + "/configure/channel/repair/deleteById/" + $("#deleteId").val();
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
