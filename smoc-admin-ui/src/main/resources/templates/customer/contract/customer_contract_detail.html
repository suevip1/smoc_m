<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title"> EC合同管理</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            EC合同管理
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-6">
                <div class="panel panel-color panel-teal">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="mdi mdi-content-save-all" style="margin-right:5px"></i>
                            EC合同管理
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="p-20">
                                    <div class="form-group m-b-20">
                                        <label>企业名称：</label>北京星语互联科技有限公司
                                    </div>
                                    <div class="form-group">
                                        <label>企业类型：</label>渠道商

                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>合同编号：</label>XY001-0876-2223
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>签订日期：</label>2021-11-17
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>备注关键字：</label>
                                        关键字、关键字
                                    </div>
                                    <div class="form-group m-b-20">
                                        <p class="text-muted"><i style="font-size: 18px" class="mdi mdi-download"></i><a
                                                href="">&nbsp;EC合同文件</a></p>
                                    </div>
                                    <div class="text-center">
                                        <a sec:authorize-url="/ec/customer/contract/list"
                                           th:href="@{/ec/customer/contract/list}"
                                           class="btn btn-default waves-effect waves-light">返回</a>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->

                        </div>
                    </div>
                </div>
            </div> <!-- end col -->
            <div class="col-md-6">
                <div class="panel panel-color panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="mdi mdi-content-save-all" style="margin-right:5px"></i>
                            操作记录
                        </h3>
                    </div>
                    <div class="panel-body" style="height: 378px">
                        <div class="table-responsive">
                            <table class="table table table-hover m-10" style="margin-top: -12px;">
                                <thead>
                                <tr>
                                    <th>提交人</th>
                                    <th>提交时间</th>
                                    <th>描述</th>
                                </tr>
                                <thead>
                                <tbody>
                                <tr>
                                    <td>李先生</td>
                                    <td>2021-11-3 12:45:47</td>
                                    <td>修改</td>
                                </tr>
                                <tr>
                                    <td>李先生</td>
                                    <td>2021-11-3 12:45:47</td>
                                    <td>修改</td>
                                </tr>
                                <tr>
                                    <td>李先生</td>
                                    <td>2021-11-3 12:45:47</td>
                                    <td>添加</td>
                                </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>

<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
