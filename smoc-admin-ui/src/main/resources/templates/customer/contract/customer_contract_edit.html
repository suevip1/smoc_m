<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/jquery.filer/css/jquery.filer.css}" rel="stylesheet"/>
    <link th:href="@{/static/plugins/jquery.filer/css/themes/jquery.filer-dragdropbox-theme.css}" rel="stylesheet"/>

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">新建、修改EC合同</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            EC合同管理
                        </li>
                        <li class="active">
                            新建、修改EC合同
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form"
                          method="post" data-parsley-validate="" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="p-20">
                                    <div class="form-group m-b-20">
                                        <label>企业名称：北京星语互联科技有限公司</label>
                                    </div>
                                    <div class="form-group">
                                        <label>企业类型：渠道商</label>
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>合同编号<span class="text-danger">*</span>&nbsp;</label>
                                        <input type="text" class="form-control"
                                               required="" data-parsley-length="[2,48]" autocomplete="off"
                                               placeholder="输入合同编号">
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>签订日期<span class="text-danger">*</span>&nbsp;</label>
                                        <input id="contractDate" class="form-control" type="text"
                                               required="" autocomplete="off">
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>备注关键字(比如：合同里的关键字，方便根据关键字查询)</label>
                                        <input type="text" class="form-control" data-parsley-length="[1,48]"
                                               autocomplete="off"
                                               placeholder="关键字">
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->

                            <div class="col-md-6">
                                <div class="form-group m-b-20">
                                    <label>上传附件</label>
                                    <input type="file" name="file" id="input_file"
                                           multiple="multiple">
                                </div>

                            </div> <!-- end col -->
                        </div> <!-- end row -->

                        <div class="text-center">
                            <a sec:authorize-url="/ec/customer/contract/save/*" type="button"
                               class="btn btn-teal waves-effect waves-light">提交</a>
                            <a sec:authorize-url="/ec/customer/contract/list" th:href="@{/ec/customer/contract/list}"
                               class="btn btn-default waves-effect waves-light">返回</a>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<script th:src="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/static/js/contractUploadFile.js}"></script>
<script th:src="@{/static/plugins/jquery.filer/js/jquery.filer.min.js}"></script>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>

<script>

    $(document).ready(function () {
        init_select_date_picker($("#contractDate"));
    });

    function init_select_date_picker(id){
        id.daterangepicker({
            autoUpdateInput: false,
            singleDatePicker: true,
            showDropdowns: true,
            locale : {
                daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                monthNames : [ '01月', '02月', '03月', '04月', '05月', '06月',
                    '07月', '08月', '09月', '10月', '11月', '12月' ],
                format : 'YYYY-MM-DD' ,
                cancelLabel: 'Clear'
            }
        });
        id.on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD') );
        });
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');


</script>
</body>
</html>
