<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content">
    <div class="container">

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                <form id="submit_form"
                      method="post" data-parsley-validate="">
                    <div class="row">
                        <div class="col-md-12 panel panel-color panel-primary"
                             style="padding-left:0px;padding-right:0px">
                            <div class="panel-heading">
                                <h3 class="panel-title">业务账号接口信息 维护</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group m-b-20">
                                            <label>业务账号名称</label>：星语-移动-信用卡(小舟dj)
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label>接口类型<span class="text-danger">*</span>&nbsp;</label>
                                            <mpm:tag id="inter" required="true" identity="channelProtocolType"
                                                     show-type="select" key="code"
                                                     class="form-control" name="inter" value="CMPP" title="接口类型"/>
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label for="password">接口密码<span class="text-danger">*</span>&nbsp;</label>
                                            <input id="password" type="password" class="form-control"
                                                   required="" data-parsley-length="[6,30]" autocomplete="off"
                                                   placeholder="接口密码">
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label for="service">服务代码<span class="text-danger">*</span></label>
                                            <input id="service" type="text" class="form-control"
                                                   required="" data-parsley-length="[4,30]" autocomplete="off"
                                                   placeholder="服务代码">
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label for="links">最大链接数<span class="text-danger">*</span></label>
                                            <input id="links" type="text" class="form-control"
                                                   required="" data-parsley-length="[1,30]" autocomplete="off"
                                                   placeholder="最大链接数">
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label for="url">运营商状态报告推送地址url<span
                                                    class="text-danger">*</span>&nbsp;</label>
                                            <input id="url" type="text" class="form-control"
                                                   required="" data-parsley-length="[2,24]" autocomplete="off"
                                                   placeholder="运营商状态报告推送地址url">
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group m-b-20">
                                            <label>业务账号</label>：xycr11
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label for="speed">客户提交速率(次/秒)<span
                                                    class="text-danger">*</span>&nbsp;</label>
                                            <input id="speed" type="text" class="form-control"
                                                   required="" data-parsley-length="[2,64]" autocomplete="off"
                                                   placeholder="客户提交速率">
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label for="check">进入审核<span class="text-danger">*</span>&nbsp;</label>
                                            <input id="check" type="text" class="form-control"
                                                   required="" data-parsley-length="[2,24]" autocomplete="off"
                                                   placeholder="进入审核">
                                        </div>
                                        <div class="form-group m-b-20">
                                            <label for="ip">客户鉴权IP<span class="text-danger">*</span>&nbsp;</label>
                                            <input id="ip" type="text" class="form-control"
                                                   required="" data-parsley-length="[2,24]" autocomplete="off"
                                                   placeholder="客户鉴权IP">
                                        </div>

                                        <div class="form-group m-b-20">
                                            <label for="upUrl">上行短信推送地址url<span
                                                    class="text-danger">*</span>&nbsp;</label>
                                            <input id="upUrl" type="text" class="form-control"
                                                   required="" data-parsley-length="[2,24]" autocomplete="off"
                                                   placeholder="上行短信推送地址url">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center" style="margin-bottom:20px">
                                    <a th:href="@{/ec/customer/channel/account/edit/interface/id}" type="button"
                                       class="btn btn-teal waves-effect waves-light">提交</a>
                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div> <!-- end row -->

                </form>
                <!-- end form -->

            </div> <!-- end card-box -->
        </div> <!-- end col -->
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');


</script>
</body>
</html>
