<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<th:block th:insert="fragments/common_fragments :: common_loader"/>

<!-- Start content -->
<div class="content">
    <div class="container">
        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                    <form  id="submit_form"
                          method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12 panel panel-color panel-info" style="padding-left:0px;padding-right:0px">
                                <div class="panel-heading">
                                    <h3 class="panel-title">基本信息 维护</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group m-b-20">
                                                <label for="linkt">EC名称</label>：北京星语互联科技有限公司
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="linkt">账号名称<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="linkt" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,24]" autocomplete="off"
                                                       placeholder="账号名称">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="linkk">账号<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="linkk" type="text"  class="form-control"
                                                       required="" data-parsley-length="[7,30]" autocomplete="off"
                                                       placeholder="账号">
                                            </div>
                                            <div class="form-group">
                                                <label>业务类型<span class="text-danger">*</span></label>
                                                <mpm:tag id="enterpriseType" required="true"  identity="businessType" show-type="select" key="code"
                                                         class="form-control" name="enterpriseType" value="" title="业务类型"/>
                                            </div>
                                            <div class="form-group">
                                                <label>内容类型<span class="text-danger">*</span></label>
                                                <mpm:tag id="enterpriseType" required="true"  identity="contentType" show-type="select" key="code"
                                                         class="form-control" name="enterpriseType" value="" title="内容类型"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group m-b-20">
                                                <label for="eName">扩展码<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="eName" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,64]" autocomplete="off"
                                                       placeholder="输入扩展码">
                                            </div>
                                            <div class="form-group m-b-20">
                                                <label for="address">携号转网标识<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="address" type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,24]" autocomplete="off"
                                                       placeholder="输入携号转网标识">
                                            </div>
                                            <div class="form-group">
                                                <label>运营商<span class="text-danger">*</span></label>
                                                <mpm:tag id="enterpriseType" required="true"  identity="carrier" show-type="select" key="code"
                                                         name="enterpriseType" value="" title="运营商"/>
                                            </div>
                                            <br>
                                            <div class="form-group m-b-20">
                                                <label class="m-b-10">账号层级</label>

                                                <div class="radio radio-info radio-inline">
                                                    <input style="margin-left: 10px"  type="radio" id="active12" value="1" checked
                                                           required="">
                                                    <label for="active1"> 一级主账号 </label>
                                                </div>
                                                <div class="radio radio-info radio-inline">
                                                    <input style="margin-left: 10px" type="radio" id="active02" value="0">
                                                    <label for="active0"> 二级子账号 </label>
                                                </div>

                                            </div>

                                            <div style="height: 10px"></div>

                                            <div class="form-group m-b-20">
                                                <label class="m-b-10">有效状态</label>

                                                <div class="radio radio-info radio-inline">
                                                    <input type="radio" id="active1" value="1" checked
                                                           required="">
                                                    <label for="active1"> 是 </label>
                                                </div>
                                                <div class="radio radio-info radio-inline">
                                                    <input type="radio" id="active0" value="0">
                                                    <label for="active0"> 否 </label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                        <div class="text-center" style="margin-bottom:20px">
                            <a sec:authorize-url="/ec/customer/channel/account/account_config" th:href="@{/ec/customer/channel/account/account_config}"  type="button" class="btn btn-teal waves-effect waves-light">提交</a>
                            <a class="btn btn-default waves-effect waves-light" style="margin-left:10px">查看明细</a>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
