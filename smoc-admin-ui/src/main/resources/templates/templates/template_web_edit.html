<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">WEB模版审批</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-9">
                <div class="card-box">
                    <form  id="submit_form"  method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="col-sm-12 m-b-20" style="padding-left: 0px;">
                                            <label>模版类型<span class="text-danger">*</span></label>
                                            <br/>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" checked disabled>
                                                <label> 短信模版 </label>
                                            </div>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" disabled>
                                                <label> 变量短信模版 </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-9">
                                                <label for="templateContent">
                                                    模版内容<span class="text-danger">*</span>&nbsp;
                                                    <span class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <textarea id="templateContent" class="form-control" rows="12" >【结算业务提醒】您于2022年01月06日提报的2022借字1号单据已支付完成，请您关注相关款项到账情况。结算审核状态请登录财务管理综合平台查询。如有疑问请致电010-933117，我们将竭诚为您服务。
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-9">
                                                <label>审核状态<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span></label>
                                                <select name="approveStatus" data-style="btn-default"
                                                        class="selectpicker  form-control" tabindex="-98" 　required="true">
                                                    <option data-icon="mdi mdi-buffer"  th:value="1">通过审核</option>
                                                    <option data-icon="mdi mdi-buffer"  th:value="2">拒绝</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-9">
                                                <label for="templateContent">
                                                    审核意见<span class="text-danger">*</span>&nbsp;
                                                    <span class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <textarea id="approveAdvice" readonly class="form-control" rows="3"  placeholder="输入审核意见" data-parsley-length="[1,200]" autocomplete="off"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-right">
                                        <button  type="submit" class="btn btn-teal waves-effect waves-light">提交
                                        </button>
                                        <a sec:authorize-url="/template/web/list" th:href="@{/template/web/list}" class="btn btn-default waves-effect waves-light">返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
