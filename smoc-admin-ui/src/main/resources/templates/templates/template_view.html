<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content">
    <div class="container">

        <!-- start row 页面内容-->
        <div class="row" style="margin-top:10px" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form"
                          method="post" data-parsley-validate="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-4 form-group">
                                                <label>企业名称： <span style="color:#00acc1">星语互联科技有限公司</span>
                                                </label>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>业务账号名称：<span style="color:#00acc1">行业短信账号</span>
                                                </label>
                                            </div>
                                            <div class="col-md-4 form-group">
                                                <label>业务账号： <span style="color:#00acc1">BA00008</span>
                                                </label>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <label>模板内容</label> <span style="margin-left：20px;color:#f5707a"> 如果内容包括多个模板内容，请用 " | " 隔开</span>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <textarea class="form-control" rows="15">【结算业务提醒】您于2022年01月06日提报的2022借字1号单据已支付完成，请您关注相关款项到账情况。结算审核状态请登录财务管理综合平台查询。如有疑问请致电010-933117，我们将竭诚为您服务。
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </form>
                    <!-- end form -->
                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
