<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>

</head>
<body>
<!-- Loader -->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">任务单查询</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            运营管理
                        </li>
                        <li class="active">
                            任务单查询
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form  id="submit_form" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-10">
                                                <label>企业名称<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="北京星语互联科技有限公司" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-6 m-b-10">
                                                <label>业务类型<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label><br/>
                                                <mpm:tag identity="businessType" value="TEXT_SMS" show-type="label"  key="code" class="form-control"/>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-10">
                                                <label>任务ID&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="100000463" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-6 m-b-10">
                                                <label>模板ID<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="100000353" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-10">
                                                <label>提交时间&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="2021-11-18 14:25:09" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-6 m-b-10">
                                                <label>发送时间<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="2021-11-18 14:25:49" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>发送内容<span class="text-danger">*</span>&nbsp;
                                            <span class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                        </label>
                                        <textarea class="form-control" rows="6"  placeholder="【中信银行】根据综合评估，您可于本月申请到一笔我行利息低至0.04%，最长30年授信的房抵贷业务，材料简单，审核迅速，详询请回复1，退订回T。" data-parsley-length="[1,200]" autocomplete="off"></textarea>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                            <div class="col-md-6">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4 m-b-10">
                                                <label>提交号码数&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="500" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <label>实际提交条数<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="500" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <label>接受条数<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="500" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4 m-b-10">
                                                <label>移动提交条数&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="500" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <label>移动接受条数<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="500" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <label>联通提交条数&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="0" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4 m-b-10">
                                                <label>联通接受条数<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="0" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <label>电信提交条数&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="0" class="form-control" readonly>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <label>电信接受条数<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" value="0" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-20">
                                        <p class="text-muted"><i style="font-size: 18px" class="mdi mdi-download"></i><a href="">&nbsp;提交号码文件</a></p>
                                        <p class="text-muted"><i style="font-size: 18px" class="mdi mdi-download"></i><a href="">&nbsp;状态码统计</a></p>
                                        <p class="text-muted"><i style="font-size: 18px" class="mdi mdi-download"></i><a href="">&nbsp;号码报告文件</a></p>
                                    </div>


                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->

                            <div class="col-md-6">

                            </div> <!-- end col -->
                        </div> <!-- end row -->

                        <div class="text-right">
                            <a sec:authorize-url="/data/task/list" th:href="@{/data/task/list}"
                               class="btn btn-default waves-effect waves-light">返回
                            </a>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<!-- Jquery filer js -->
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
