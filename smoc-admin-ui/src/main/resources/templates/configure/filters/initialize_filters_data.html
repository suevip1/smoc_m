<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row  页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">过滤服务数据加载</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            系统参数配置
                        </li>
                        <li>
                            过滤服务数据加载
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form" th:action="@{/initialize/filters/submit}" th:object="${initialize}"
                          method="post">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4 m-b-10">
                                                <div class="btn-switch btn-switch-custom">
                                                    <input id="reloadBlackList" value="1"
                                                           name="reloadBlackList" type="checkbox"/>
                                                    <label for="reloadBlackList"
                                                           class="btn btn-rounded btn-custom waves-effect waves-light">
                                                        <em class="glyphicon glyphicon-ok"></em>系统黑名单
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <div class="btn-switch btn-switch-custom">
                                                    <input id="reloadWhiteList" value="1"
                                                           name="reloadWhiteList" type="checkbox"/>
                                                    <label for="reloadWhiteList"
                                                           class="btn btn-rounded btn-custom waves-effect waves-light">
                                                        <em class="glyphicon glyphicon-ok"></em>系统白名单
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4 m-b-10">
                                                <div class="btn-switch btn-switch-custom">
                                                    <input id="reloadAccountFilterParams" value="1"
                                                           name="reloadAccountFilterParams" type="checkbox"/>
                                                    <label for="reloadAccountFilterParams"
                                                           class="btn btn-rounded btn-custom waves-effect waves-light">
                                                        <em class="glyphicon glyphicon-ok"></em>业务账号过滤参数
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4 m-b-10 m-t-20">
                                                <div class="btn-switch btn-switch-custom">
                                                    <input id="reloadSystemSensitiveWords" value="1"
                                                           name="reloadSystemSensitiveWords" type="checkbox"/>
                                                    <label for="reloadSystemSensitiveWords"
                                                           class="btn btn-rounded btn-custom waves-effect waves-light">
                                                        <em class="glyphicon glyphicon-ok"></em>系统敏感词
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->

                        <div class="text-center">
                            <button sec:authorize-url="/initialize/filters/submit" type="submit"
                                    class="btn btn-teal waves-effect waves-light">重新加载
                            </button>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->


        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<script th:src="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');





</script>
</body>
</html>
