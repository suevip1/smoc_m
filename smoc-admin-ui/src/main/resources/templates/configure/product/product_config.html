<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">
</head>
<body>
<!-- Loader -->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->
<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">产品管理</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            产品管理
                        </li>
                        <li>
                            产品配置
                        </li>
                        <li class="active">
                            产品基础信息维护
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <h4 class="m-b-10">产品管理
                                        <div class="pull-right" style="margin-top: -12px;">
                                            <a sec:authorize-url="/configure/product/list" th:href="@{/configure/product/list}"
                                               class="btn btn-default waves-effect waves-light btn-md">
                                                <i class="glyphicon  glyphicon-share-alt" style="margin-right:5px"></i>
                                                返回产品列表</a>
                                        </div>
                                    </h4>
                                    <div id="help" class="alert alert-icon alert-success alert-dismissible fade in" style="margin-top:20px" role="alert">
                                        <i class="mdi mdi-help-circle-outline"></i>
                                        <strong>产品简介：</strong> 三网-行业-短信cmpp
                                    </div>
                                    <div class="row" style="margin-top:20px">
                                        <div class="col-md-12">
                                            <div class="card-box">
                                                <ul class="nav nav-pills m-b-30 pull-right">
                                                    <li class="active" id="tab1">
                                                        <a onclick="activeTab('1')"  sec:authorize-url="/configure/product/edit/*"
                                                           th:href="@{/configure/product/edit/id}"
                                                           th:target="tab-content">产品信息
                                                        </a>
                                                    </li>
                                                    <li class="" id="tab2">
                                                        <a onclick="activeTab('2')"  sec:authorize-url="/configure/product/channel/list/*"
                                                           th:href="@{/configure/product/channel/list/id}"
                                                           th:target="tab-content">通道配置
                                                        </a>
                                                    </li>
                                                    <li class="" id="tab3">
                                                        <a onclick="activeTab('3')"  sec:authorize-url="/configure/product/operate/list/*"
                                                           th:href="@{/configure/product/operate/list/id}"
                                                           th:target="tab-content">操作记录
                                                        </a>
                                                    </li>
                                                </ul>
                                                <div class="tab-cotent" style="background-color:#fff">
                                                    <iframe name="tab-content" id="tab-content" th:frameBorder="0" th:scrolling="auto"
                                                            th:src="@{/configure/product/edit/id}" style="padding: 0px; width: 100%; height: 2000px;background-color:#fff"> </iframe>
                                                </div>
                                            </div>
                                        </div> <!-- end col -->
                                    </div>
                                    <!-- end row -->
                                </div> <!-- end col -->

                            </div> <!-- end row -->

                </div>
            </div>
        </div>
        <!-- End row -->

        <!-- end row -->
        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/cookie_fragments :: cookie_js"/>

<script>

    //页签切换
    function activeTab(tab) {
        for(var num = 1;num<5;num++){
            $('#tab'+num).removeClass("active");
        }
        $('#tab'+tab).attr("class","active");
    }


    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
