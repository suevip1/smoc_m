<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row  页面导航-->
        <div class="row fixed-navigation">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">产品详细 </h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            产品通道设置
                        </li>
                        <li class="active">
                            产品管理
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all"  style="position: relative;margin-top: 80px">
            <div class="col-md-12">
                <div class="card-box">
                    <div class="row" style="margin-bottom:10px">
                        <h4>
                            <div class="pull-right" style="margin-top: -12px;margin-right:10pxx">
                                <a sec:authorize-url="/configure/product/list" th:href="@{/configure/product/list}"
                                   class="btn btn-default waves-effect waves-light btn-md">
                                    <i class="glyphicon  glyphicon-share-alt" style="margin-right:5px"></i>
                                    返回产品列表</a>
                            </div>
                        </h4>
                    </div>
                    <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="active" id="tab1"><a onclick="active('1')"
                                                            sec:authorize-url="/configure/product/view/base/*"
                                                            th:href="@{/configure/product/view/base/id}"
                                                            th:target="content1">产品详情</a></li>
                            <li class="" id="tab2"><a onclick="active('2')"
                                                      th:target="content1">使用记录</a></li>
                            <li class="" id="tab3"><a onclick="active('3')"
                                                      th:target="content1">发送量统计</a></li>
                            <li class="" id="tab4"><a onclick="active('4')"
                                                      th:target="content1">操作日志</a></li>
                        </ul>
                    </div>
                    <div class="tab-cotent">
                        <iframe name="content1" id="content1" th:frameBorder="0" th:scrolling="auto"
                                th:src="@{/configure/product/view/base/id}"
                                style="padding: 0px; width: 100%; height: 2200px"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<!-- Modal-Effect -->
<script>

    function active(tab) {
        for(var num = 1;num<6;num++){
            $('#tab'+num).removeClass("active");
        }
        $('#tab'+tab).attr("class","active");
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
