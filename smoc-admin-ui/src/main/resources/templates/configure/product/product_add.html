<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<th:block th:insert="fragments/common_fragments :: common_loader"/>

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">产品管理</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            产品管理
                        </li>
                        <li class="active">
                            新建产品
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form  id="submit_form"
                          method="post" data-parsley-validate="" >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="p-20">
                                    <div class="form-group m-b-20">
                                        <label for="price">产品名称<span class="text-danger">*</span>&nbsp;</label>
                                        <input id="price" type="text"  class="form-control"
                                               required="" data-parsley-length="[1,30]" autocomplete="off"
                                               placeholder="产品名称">
                                    </div>
                                    <div class="form-group">
                                        <label>业务类型<span class="text-danger">*</span>&nbsp;</label>
                                        <mpm:tag id="businessType" identity="businessType" show-type="select" key="code"
                                                 class="form-control" name="enterpriseType" value="" title="业务类型"/>
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>内容类型<span class="text-danger">*</span></label>
                                        <mpm:tag id="contentType" identity="contentType" show-type="select" key="code"
                                                 class="form-control" name="enterpriseType" value="" title="内容类型"/>
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>状态<span class="text-danger">*</span></label>
                                        <select data-style="btn-default" name="enterpriseType" data-live-search="true" id="businessType" class="selectpicker form-control" tabindex="-98">
                                            <option value="" data-icon="mdi mdi-equal-box">--请选择产品状态--</option>
                                            <option data-icon="mdi mdi-equal-box" >正常</option>
                                            <option data-icon="mdi mdi-equal-box" >停用</option>
                                        </select>
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>产品简介</label>
                                        <input type="text"  class="form-control" data-parsley-length="[1,48]" autocomplete="off"
                                               placeholder="产品简介">
                                    </div>


                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->

                            <div class="col-md-6">

                            </div> <!-- end col -->
                        </div> <!-- end row -->

                        <div class="text-center">
                            <a type="button" class="btn btn-teal waves-effect waves-light">提交</a>
                            <a sec:authorize-url="/configure/product/list" th:href="@{/configure/product/list}" class="btn btn-default waves-effect waves-light">返回</a>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>

<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
