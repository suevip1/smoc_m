<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
</head>
<body>
<th:block th:insert="fragments/common_fragments :: common_loader"/>

<!-- Start content -->
<div class="content" style="margin-top: 0px;background-color: #ffffff;height: 720px">
    <div class="container" style="padding-top: 30px">

        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-6">
                <div class="property-card property-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="property-content" style="height: 330px">
                                <div class="listingInfo">
                                    <div class="">
                                        <h4><a href="#" class="text-dark">10691111-移动-北京</h4>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="text-muted"><i class="mdi mdi-blackberry m-r-5"></i>码号：<span style="color: #3ac9d6">10691111</span></p>
                                        <p class="text-muted"><i class="mdi mdi-access-point m-r-5"></i>接入点：<mpm:tag identity="codePoint" value="GROUP" show-type="label" key="code" /></p>
                                        <p class="text-muted"><i class="mdi mdi-source-pull m-r-5"></i>码号来源：<mpm:tag identity="codeSource" value="OWN" show-type="label" key="code" /></p>
                                        <p class="text-muted"><i class="fa fa-money m-r-5"></i>资费(元/条)：0.5</p>
                                        <p class="text-muted"><i class="mdi mdi-calendar-text m-r-5"></i>资费生效时间：2021-11-23</p>
                                        <p class="text-muted"><i class="fa fa-money m-r-5"></i>投诉率要求：10%</p>
                                        <p class="text-muted"><i class="mdi mdi-calendar-text m-r-5"></i>码号状态生效时间：2021-11-23</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="text-muted"><i class="mdi mdi-blackberry m-r-5"></i>计费号码/CA编号：CA000158</p>
                                        <p class="text-muted"><i class="mdi mdi-calendar-text m-r-5"></i>接入时间：2021-10-29</p>
                                        <p class="text-muted"><i class="mdi mdi-view-carousel m-r-5"></i>用途：<mpm:tag identity="codeUseType" value="SELF_USE" show-type="label" key="code" /></p>
                                        <p class="text-muted"><i class="mdi mdi-counter m-r-5"></i>低消要求(万条)：10000</p>
                                        <p class="text-muted"><i class="mdi mdi-calendar-text m-r-5"></i>低消生效时间：2021-11-23</p>
                                        <p class="text-muted"><i class="mdi mdi-city m-r-5"></i>省份/地市：湖南/长沙</p>
                                        <p class="text-muted"><i class="mdi mdi-content-save m-r-5"></i>备注：</p>
                                    </div>

                                </div>
                                <div class="property-action">
                                    <a href="#" target="new_blank" data-toggle="tooltip" data-placement="top" title="" data-original-title="业务类型"
                                       style="color:#188AE2;border: 1px solid #188AE2">
                                        <i class="mdi mdi-apps"></i>
                                        <span><mpm:tag identity="businessType" value="TEXT_SMS" show-type="label"  key="code" /></span>
                                    </a>
                                    <a href="#" target="new_blank" data-toggle="tooltip" data-placement="top" title="" data-original-title="码号状态"
                                       style="color:#3AC9D6;border: 1px solid #3AC9D6">
                                        <i class="mdi mdi-view-module"></i>
                                        <span> <mpm:tag identity="codeStatus" value="001" show-type="label"  key="code"/></span>
                                    </a>
                                </div>
                                <!-- end. Card actions -->
                            </div>
                        </div>
                        <!-- /col 8 -->
                    </div>
                    <!-- /inner row -->
                </div>

            </div>
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>

<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
