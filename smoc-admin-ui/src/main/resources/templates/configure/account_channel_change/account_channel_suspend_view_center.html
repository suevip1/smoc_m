<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">通道挂起详情</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            通道切换
                        </li>
                        <li class="active">
                            通道挂起详情
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row m-b-10">
                        <h4>
                            <div class="pull-right" style="margin-top: -12px;margin-right:10px">
                                <a sec:authorize-url="/configure/channel/suspend/list"
                                   th:href="@{/configure/channel/suspend/list}"
                                   class="btn btn-default waves-effect waves-light btn-md">
                                    <i class="glyphicon  glyphicon-share-alt" style="margin-right:10px"></i>
                                    返回通道挂起列表</a>
                            </div>
                        </h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card-box">
                                        <ul class="nav nav-tabs m-b-30">
                                            <li class="active" id="tab1"><a onclick="active('1')"  sec:authorize-url="/configure/channel/suspend/view/base/*"
                                                                            th:href="@{/configure/channel/suspend/view/base/{id}(id=${id})}"
                                                                            th:target="tab-content">挂起通道详情</a></li>
                                            <li class="" id="tab2"><a onclick="active('2')"
                                                                      sec:authorize-url="/configure/channel/suspend/change/record/*"
                                                                      th:href="@{/configure/channel/suspend/change/record/{id}(id=${id})}"
                                                                      th:target="tab-content">业务账号记录</a></li>
                                            <li class="" id="tab3"><a onclick="active('3')"
                                                                      sec:authorize-url="/user/logs/list/*/*"
                                                                      th:href="@{/user/logs/list/CHANNEL_CHANGE/{id}(id=${id})}"
                                                                      th:target="tab-content">操作日志</a></li>


                                        </ul>
                                        <div class="tab-cotent" style="background-color:#fff">
                                            <iframe name="tab-content" id="tab-content" th:frameBorder="0" th:scrolling="auto"
                                                    th:src="@{/configure/channel/suspend/view/base/{id}(id=${id})}" style="padding: 0px; width: 100%; height: 1200px;background-color:#fff"> </iframe>
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div>
                            <!-- end row -->
                        </div> <!-- end col -->

                    </div> <!-- end row -->

                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<!-- Modal-Effect -->
<script>

    function active(tab) {
        for(var num = 1;num<10;num++){
            $('#tab'+num).removeClass("active");
        }
        $('#tab'+tab).attr("class","active");
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
