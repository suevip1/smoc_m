<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">通道详情</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            通道管理
                        </li>
                        <li class="active">
                            通道详情
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row" style="margin-bottom:10px">
                        <h4 >
                            <div class="pull-right" style="margin-top: -12px;margin-right:10px">
                                <a sec:authorize-url="/configure/channel/list"
                                   th:href="@{/configure/channel/list}"
                                   class="btn btn-default waves-effect waves-light btn-md">
                                    <i class="glyphicon  glyphicon-share-alt" style="margin-right:10px"></i>
                                    返回通道列表</a>
                                <a sec:authorize-url="/configure/channel/edit/center/*"
                                   th:href="@{/configure/channel/edit/center/{id}(id=${id})}"
                                   class="btn btn-purple waves-effect waves-light btn-md" style="margin-right:10px">
                                    <i class="glyphicon glyphicon-cog" style="margin-right:5px"></i>
                                    通道配置</a>
                            </div>
                        </h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card-box">
                                        <ul class="nav nav-tabs m-b-30">
                                            <li class="active" id="tab1"><a onclick="active('1')"  sec:authorize-url="/configure/channel/view/base/*"
                                                                            th:href="@{/configure/channel/view/base/{id}(id=${id})}"
                                                                            th:target="tab-content">通道信息</a></li>
                                            <li class="" id="tab2"><a onclick="active('2')"
                                                                      sec:authorize-url="/parameter/filter/view/CHANNEL_FILTER/*/*"
                                                                      th:href="@{/parameter/filter/view/CHANNEL_FILTER/{businessId}/3(businessId=${id})}"
                                                                      th:target="tab-content">通道过滤参数</a>
                                            <li class="" id="tab3">
                                                <a onclick="active('3')"
                                                   sec:authorize-url="/parameter/business/view/CHANNEL/*/*"
                                                   th:href="@{/parameter/business/view/CHANNEL/{businessId}/3(businessId=${id})}"
                                                   th:target="tab-content">通道扩展参数
                                                </a>
                                            </li>
                                            <li class="" id="tab4"><a onclick="active('4')"

                                                                            th:target="tab-content">通道价格记录</a></li>
                                            <li class="" id="tab5"><a onclick="active('5')"

                                                                     th:target="tab-content">通道发送量统计</a></li>
                                            <li class="" id="tab6"><a onclick="active('6')"

                                                                      th:target="tab-content">通道投诉统计</a></li>
                                            <li class="" id="tab7"><a onclick="active('7')"

                                                                      th:target="tab-content">通道使用明细</a></li>
                                            <li class="" id="tab8"><a onclick="active('8')"
                                                                      sec:authorize-url="/user/logs/list/*"
                                                                      th:href="@{/user/logs/list/{id}(id=${id})}"
                                                                      th:target="tab-content">通道操作日志</a></li>

                                        </ul>
                                        <div class="tab-cotent" style="background-color:#fff">
                                            <iframe name="tab-content" id="tab-content" th:frameBorder="0" th:scrolling="auto"
                                                    th:src="@{/configure/channel/view/base/{id}(id=${id})}" style="padding: 0px; width: 100%; height: 1200px;background-color:#fff"> </iframe>
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div>
                            <!-- end row -->
                        </div> <!-- end col -->

                    </div> <!-- end row -->

                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<!-- Modal-Effect -->
<script>

    function active(tab) {
        for(var num = 1;num<10;num++){
            $('#tab'+num).removeClass("active");
        }
        $('#tab'+tab).attr("class","active");
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
