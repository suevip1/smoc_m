<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org"
>
<head>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <!-- Tooltipster css -->
    <link rel="stylesheet" th:href="@{/static/plugins/tooltipster/tooltipster.bundle.min.css}">
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row  页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">国际通道组管理</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            国际通道组通道设置
                        </li>
                        <li>
                            国际通道组管理
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  查询条件-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <form th:action="@{/configure/channel/group/international/page}" th:object="${channelGroupInfoValidator}"
                          id="query_form" method="post">
                        <div class="row m-b-60">
                            <div class="col-sm-12">
                                <div class="form-group  col-sm-3">
                                    <input type="text" class="form-control" th:field="*{channelGroupName}"
                                           placeholder="通道组名称" autocomplete="off">
                                </div>
                                <div class="form-group  col-sm-3">
                                    <mpm:tag id="infoType" identity="infoType" show-type="select" key="code"
                                             class="form-control"
                                             name="infoType" th:value="${channelGroupInfoValidator.infoType}"
                                             title="信息分类"/>
                                </div>
                                <div class="form-group  col-sm-3">
                                    <mpm:tag id="businessType" identity="businessType" show-type="select" key="code"
                                             class="form-control" mask-value="INTERNATIONAL_SMS"
                                             name="businessType" th:value="${channelGroupInfoValidator.businessType}"
                                             title="业务类型"/>
                                </div>
                                <div class="form-group col-sm-3 pull-right" style="text-align: right">
                                    <button sec:authorize-url="/configure/channel/group/international/page" type="submit"
                                            class="btn btn-custom waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-search" style="margin-right:5px"></i> 查询
                                    </button>
                                    <a sec:authorize-url="/configure/channel/group/international/edit/center/*"
                                       th:href="@{/configure/channel/group/international/edit/center/base}"
                                       class="btn btn-success waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-plus-sign"></i> 新建国际通道组</a>
                                    <input type="hidden" name="currentPage" id="currentPage"
                                           th:value="${pageParams.currentPage}">
                                    <input type="hidden" name="pageSize" id="pageSize"
                                           th:value="${pageParams.pageSize}">
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  列表数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="panel panel-color panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">国际通道组列表
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row" th:each="info:${list}">
                            <div class="col-md-12">
                                <div class="property-card property-horizontal" style="margin-bottom:10px;">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="property-content"
                                                 style="height:206px">
                                                <div class="listingInfo">
                                                    <div class="">
                                                        <h5 style="padding-left:10px">
                                                            通道组名称：[[${info.channelGroupName}]]
                                                        </h5>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p style="font-size:12px">通道组ID：[[${info.channelGroupId}]] </p>
                                                        <p style="font-size:12px">运营商：
                                                            <mpm:tag identity="carrier" show-type="button" key="code"
                                                                     th:value="${info.carrier}"
                                                                     class="CMCC,btn btn-teal waves-effect waves-light btn-xs;UNIC,btn btn-info waves-effect waves-light btn-xs;TELC,btn btn-primary waves-effect waves-light btn-xs;INTL,btn btn-brown waves-effect waves-light btn-xs;"/>
                                                        </p>
                                                        <p style="font-size:12px">
                                                            配置通道数：[[${info.channelNum}]] 个
                                                            <i data-toggle="tooltip"
                                                               data-placement="right"
                                                               th:id="'tooltip'+${info.channelGroupId}"
                                                               th:onmouseover="channelGroupTip([[${info.channelGroupId}]])"
                                                               th:if="${info.channelNum ne 0}"
                                                               class="mdi mdi-comment-text" style="margin-left:5px"></i>
                                                        </p>

                                                    </div>
                                                    <div class="col-sm-4">

                                                        <p style="font-size:12px">业务类型：
                                                            <mpm:tag identity="businessType" show-type="button"
                                                                     key="code" th:value="${info.businessType}"
                                                                     class="TEXT_SMS,btn btn-teal waves-effect waves-light btn-xs;MULTI_SMS,btn btn-brown waves-effect waves-light btn-xs;MMS,btn btn-info waves-effect waves-light btn-xs;5G_SMS,btn btn-primary waves-effect waves-light btn-xs;INTERNATIONAL_SMS,btn btn-purple waves-effect waves-light btn-xs;BLACK_SERVICE,btn btn-inverse waves-effect waves-light btn-xs"/>
                                                        </p>
                                                        <!--<p style="font-size:12px">屏蔽省份：
                                                            <span th:if="${#strings.isEmpty(info.maskProvince)}">无</span>
                                                            <i data-toggle="tooltip" data-placement="right" title=""
                                                               data-original-title="屏蔽省份，如果存在屏蔽省份的话"
                                                               class="mdi mdi-comment-text-outline"
                                                               th:if="${not #strings.isEmpty(info.maskProvince)}"
                                                               th:id="${info.channelGroupId}"
                                                               th:onmouseover="maskProvince([[${info.channelGroupId}]])"
                                                               style="margin-left:5px"></i>
                                                        </p>-->
                                                        <p style="font-size:12px">通道组信息过滤：
                                                            <i data-toggle="tooltip"
                                                               data-placement="right"
                                                               th:id="'paramtip'+${info.channelGroupId}"
                                                               th:onmouseover="businessParamTip([[${info.channelGroupId}]])"
                                                               class="mdi mdi-filter-outline"
                                                               style="margin-left:5px"></i>
                                                        </p>

                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p style="font-size:12px">信息分类：
                                                            <mpm:tag identity="infoType" show-type="label" key="code"
                                                                     th:value="${info.infoType}"/>
                                                        </p>
                                                        <p style="font-size:12px">状态：
                                                            <mpm:tag identity="dataStatus" show-type="button" key="code"
                                                                     th:value="${info.channelGroupStatus}"
                                                                     class="1,btn btn-success waves-effect waves-light btn-xs;0,btn btn-danger waves-effect waves-light btn-xs;"/>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="property-action">
                                                    <span style="padding-left:10px;font-size:12px">
                                                        通道组业务介绍：[[${info.channelGroupIntroduce}]]
                                                    </span>
                                                    <div class="pull-right">
                                                        <a sec:authorize-url="/configure/channel/group/view/center/*"
                                                           th:href="@{/configure/channel/group/view/center/{id}(id=${info.channelGroupId})}"
                                                           data-toggle="tooltip" data-placement="left" title=""
                                                           data-original-title="通道组详情" style="font-size:12px">
                                                            <i class="glyphicon  glyphicon-search"
                                                               style="margin-right:5px;font-size:12px;color:#0095a8"></i>详细</a>
                                                        <a sec:authorize-url="/configure/channel/group/international/edit/center/*"
                                                           th:href="@{/configure/channel/group/international/edit/center/{id}(id=${info.channelGroupId})}"
                                                           data-toggle="tooltip" data-placement="left" title=""
                                                           data-original-title="通道组配置" style="font-size:12px">
                                                            <i class="glyphicon glyphicon-cog"
                                                               style="margin-right:5px;font-size:12px;color:#0095a8"></i>配置</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top:10px">
                            <th:block th:insert="fragments/page_fragments :: page"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div><!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<!-- Tooltipster js -->
<script th:src="@{/static/plugins/tooltipster/tooltipster.bundle.min.js}"></script>
<script>

    //查看通道数
    function channelGroupTip(channelGroupId) {
        var contextPath = '[[${#httpServletRequest.getContextPath()}]]';
        $.ajax({
            url: contextPath + "/configure/channel/group/configChannelNum/" + channelGroupId,
            async: false,
            success: function (data) {
                var channels = data.split("@");
                var channelName = ""
                if (channels.length > 1) {
                    for (i = 0; i < channels.length; i++) {
                        channelName += '<span style="font-size:12px">' + channels[i] + '</span><br>';
                    }
                } else {
                    channelName = '<span style="font-size:12px">' + channels + '</span>';
                }

                $('#tooltip' + channelGroupId).tooltipster({
                    content: $('<p style="text-align:left;"><strong>通道组通道配置</strong><br>' + channelName + '</p>'),
                    maxWidth: 600,
                    position: 'right',
                });
            }
        });
    }

    //查看过滤参数
    function businessParamTip(channelGroupId) {
        var contextPath = '[[${#httpServletRequest.getContextPath()}]]';
        $.ajax({
            url: contextPath + "/parameter/filter/look/CHANNEL_GROUP_FILTER/" + channelGroupId,
            async: false,
            success: function (data) {
                var params = data.split("@");
                var extendBusinessParam = ""
                if (params.length > 1) {
                    for (i = 0; i < params.length; i++) {
                        extendBusinessParam += '<span style="font-size:12px">' + params[i] + '</span><br>';
                    }
                } else {
                    extendBusinessParam = '<span style="font-size:12px">' + params + '</span>';
                }

                $('#paramtip' + channelGroupId).tooltipster({
                    content: $('<p style="text-align:left;"><strong>通道组过滤参数</strong><br>' + extendBusinessParam + '</p>'),
                    maxWidth: 600,
                    position: 'right',
                });
            }
        });
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
