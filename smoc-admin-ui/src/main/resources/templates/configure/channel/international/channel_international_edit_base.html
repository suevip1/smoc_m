<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content">
    <div class="container">

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                <form id="submit_form" th:action="@{/configure/channel/save/{op}(op=${op})}" th:object="${channelBasicInfoValidator}"
                      method="post" data-parsley-validate="">
                    <div class="row">
                        <div class="col-md-12 panel panel-color panel-info" style="padding-left:0px;padding-right:0px">
                            <div class="panel-heading">
                                <h3 class="panel-title">国际通道基本信息 维护</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 m-b-10">
                                                    <label>通道ID&nbsp;<span class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" readonly class="form-control"
                                                           autocomplete="off" th:field="*{channelId}"
                                                           data-parsley-length="[1,32]" placeholder="根据规则自动生成">
                                                </div>
                                                <div class="col-sm-6 m-b-10">
                                                    <label>通道名称<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('channelName')}"
                                                            th:errors="*{channelName}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" required="" class="form-control"
                                                           autocomplete="off" th:field="*{channelName}"
                                                           data-parsley-length="[1,90]" placeholder="通道名称">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 m-b-10">
                                                    <label>发送号码范围<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('carrier')}"
                                                            th:errors="*{carrier}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <div class="btn-switch btn-switch-info">
                                                        <input name="carrier" checked="true" id="carrier" type="checkbox" value="INTL" required="" disabled>
                                                        <label for="carrier" class="btn btn-rounded btn-info waves-effect waves-light">
                                                            <em class="glyphicon glyphicon-ok"></em>
                                                            <strong><mpm:tag identity="carrier" show-type="label" key="code" th:value="${channelBasicInfoValidator.carrier}"/></strong>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 m-b-10">
                                                    <label>业务类型<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('businessType')}"
                                                            th:errors="*{businessType}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <div class="btn-switch btn-switch-info">
                                                        <input name="businessType" checked="true" id="businessType" type="checkbox" value="INTERNATIONAL_SMS" required="" disabled>
                                                        <label for="businessType" class="btn btn-rounded btn-info waves-effect waves-light">
                                                            <em class="glyphicon glyphicon-ok"></em>
                                                            <strong><mpm:tag identity="businessType" show-type="label" key="code" th:value="${channelBasicInfoValidator.businessType}"/></strong>
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 m-b-10">
                                                    <label>通道供应商<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('channelProvder')}"
                                                            th:errors="*{channelProvder}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <mpm:tag id="channelSupplier" identity="channelSupplier" name="channelProvder" show-type="select" key="code" class="form-control"
                                                             mask-value="001,002,003,004,005,006,009" th:value="${channelBasicInfoValidator.channelProvder}" required="true" title="通道供应商"/>
                                                </div>
                                                <div class="col-sm-6 m-b-10">
                                                    <label class="m-r-5">对账周期<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('channelBill')}"
                                                            th:errors="*{channelBill}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label><br>
                                                    <mpm:tag id="channelBill" identity="channelBill" name="channelBill" style="margin-top:10px" show-type="radio" key="code"
                                                             th:value="${channelBasicInfoValidator.channelBill}" required="true" title="对账周期"/>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12 m-b-10">
                                                    <label style="margin-right:10px">信息分类<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('infoType')}"
                                                            th:errors="*{infoType}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label><br>
                                                    <mpm:tag id="infoType" identity="infoType" name="infoType" show-type="checkbox" key="code" class="form-control"
                                                             th:value="${channelBasicInfoValidator.infoType}" required="true" title="信息分类"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 m-b-10">
                                                    <label>有无报告<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('reportEnable')}"
                                                            th:errors="*{reportEnable}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <mpm:tag id="yesOrNo1" identity="yesOrNo" name="reportEnable" show-type="radio" style="margin-top:0px" key="code"
                                                             th:value="${channelBasicInfoValidator.reportEnable}" required="true" title="有无"/>
                                                </div>
                                                <div class="col-sm-6 m-b-10">
                                                    <label>有无上行<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('upMessageEnable')}"
                                                            th:errors="*{upMessageEnable}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <mpm:tag id="yesOrNo" identity="yesOrNo" name="upMessageEnable" show-type="radio" style="margin-top:0px" key="code"
                                                             th:value="${channelBasicInfoValidator.upMessageEnable}" required="true" title="有无"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 m-b-10">
                                                    <label>通道对接销售&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('channelAccessSales')}"
                                                            th:errors="*{channelAccessSales}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <select name="channelAccessSales" data-style="btn-default"
                                                            class="selectpicker  form-control" tabindex="-98" 　required="true">
                                                        <option data-icon="mdi mdi-account" value="">--请选择对接销售--</option>
                                                        <option data-icon="mdi mdi-account" th:each="sales:${salesList}"
                                                                th:selected="${channelBasicInfoValidator.channelAccessSales eq sales.id}" th:value="${sales.id}">[[${sales.realName}]]</option>
                                                    </select>
                                                </div>

                                                <div class="col-sm-6 m-b-10">
                                                    <label>通道状态<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('channelStatus')}"
                                                            th:errors="*{channelStatus}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label><br/>
                                                    <mpm:tag id="channelStatus" identity="channelStatus" name="channelStatus" show-type="select" key="code" class="form-control"
                                                             th:value="${channelBasicInfoValidator.channelStatus}" required="true" title="通道状态"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12 m-b-10" style="text-align:left">
                                                    <label id="businessAreas">支持国家<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('supportAreaCodes')}"
                                                            th:errors="*{supportAreaCodes}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <div style="text-align: left;">
                                                        <mpm:tag id="supportAreaCodes" identity="internationalArea" required="true"
                                                                 name="supportAreaCodes" show-type="checkbox"  key="code" class="form-control"
                                                                 th:value="${channelBasicInfoValidator.supportAreaCodes}" title="业务区域"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12 m-b-10" style="text-align:left">
                                                    <label id="maskProvince">暂停发送国家&nbsp;<span
                                                            class="text-danger" th:if="${#fields.hasErrors('maskProvince')}"
                                                            th:errors="*{maskProvince}" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <div style="text-align: left;">
                                                        <mpm:tag id="maskProvince" identity="internationalArea"
                                                                 name="maskProvince" show-type="checkbox"  key="code" class="form-control"
                                                                 th:value="${channelBasicInfoValidator.maskProvince}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12 m-b-10">
                                                    <label>通道介绍<span class="text-danger">*</span>&nbsp;<span class="text-danger"
                                                            th:if="${#fields.hasErrors('channelIntroduce')}" th:errors="*{channelIntroduce}"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" required="" class="form-control" autocomplete="off"
                                                           th:field="*{channelIntroduce}"  data-parsley-length="[1,128]"
                                                           placeholder="仔细思考下，怎么用简短、通俗的业务语言描述，尽量让大家都看明白">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="text-center" style="margin-bottom:20px">
                                    <input type="hidden" th:field="*{carrier}">
                                    <input type="hidden" th:field="*{businessType}">
                                    <input type="hidden" th:field="*{createdTime}">
                                    <input type="hidden" th:field="*{createdBy}">
                                    <input type="hidden" th:field="*{channelProcess}">
                                    <input type="hidden" th:field="*{channelRunStatus}">
                                    <input type="hidden" th:field="*{businessAreaType}">
                                    <input type="hidden" th:field="*{priceStyle}">
                                    <input type="hidden" th:field="*{signType}">
                                    <input type="hidden" th:field="*{transferEnable}">
                                    <input type="hidden" th:field="*{specificProvder}">
                                    <button sec:authorize-url="/configure/channel/save/*" type="submit" class="btn btn-teal waves-effect waves-light">提交
                                    </button>
                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div> <!-- end row -->
                </form>
                <!-- end form -->
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>

<script  th:remove="${#strings.isEmpty(error)}?none:all">

    $(document).ready(function () {

        if("flag" == '[[${flag}]]'){
            var contextPath = '[[${#httpServletRequest.getContextPath()}]]';
            parent.location.href = contextPath + '/configure/channel/international/edit/center/'+'[[${channelBasicInfoValidator.channelId}]]';
        }

    });


</script>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
