<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
</head>
<body>
<th:block th:insert="fragments/common_fragments :: common_loader"/>

<!-- Start content -->
<div class="content" style="margin-top: 0px;background-color: #ffffff;height: 1240px">
    <div class="container" style="padding-top: 30px">

        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-lg-12">
                <!--Pricing Column-->
                <article class="pricing-column col-lg-3 col-md-4" style="margin-bottom: 1px;">
                    <div class="ribbon" ><span>当前价格</span></div>
                    <div class="inner-box card-box" style="padding: 0 0 20px;">
                        <div class="property-content"
                             style="height:160px">
                            <div class="plan-header text-center">
                                <h3 class="plan-title" style="font-size: 25px;" >￥0.004</h3>
                                <p style="font-size:13px;">开始时间：2021-11-05</p>
                                <p style="font-size:13px;">结束时间：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="pricing-column col-lg-3 col-md-4" style="margin-bottom: 1px;">
                    <div class="ribbon" ><span style="background: #0b0b0b">历史价格</span></div>
                    <div class="inner-box card-box" style="padding: 0 0 20px;">
                        <div class="property-content"
                             style="height:160px">
                            <div class="plan-header text-center">
                                <h3 class="plan-title" style="font-size: 25px;" >￥0.003</h3>
                                <p style="font-size:13px;">开始时间：2020-12-06</p>
                                <p style="font-size:13px;">结束时间：2021-11-04</p>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="pricing-column col-lg-3 col-md-4" style="margin-bottom: 1px;">
                    <div class="ribbon" ><span style="background: #0b0b0b">历史价格</span></div>
                    <div class="inner-box card-box" style="padding: 0 0 20px;">
                        <div class="property-content"
                             style="height:160px">
                            <div class="plan-header text-center">
                                <h3 class="plan-title" style="font-size: 25px;" >￥0.002</h3>
                                <p style="font-size:13px;">开始时间：2020-05-06</p>
                                <p style="font-size:13px;">结束时间：2020-12-05</p>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="pricing-column col-lg-3 col-md-4" style="margin-bottom: 1px;">
                    <div class="ribbon" ><span style="background: #0b0b0b">历史价格</span></div>
                    <div class="inner-box card-box" style="padding: 0 0 20px;">
                        <div class="property-content"
                             style="height:160px">
                            <div class="plan-header text-center">
                                <h3 class="plan-title" style="font-size: 25px;" >￥0.001</h3>
                                <p style="font-size:13px;">开始时间：2020-01-05</p>
                                <p style="font-size:13px;">结束时间：2020-05-05</p>
                            </div>
                        </div>
                    </div>
                </article>

            </div><!-- end col -->
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>

<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
