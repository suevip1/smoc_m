<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<th:block th:insert="fragments/common_fragments :: common_loader"/>

<!-- Start content -->
<div class="content">
    <div class="container">
        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                <form id="submit_form"
                      method="post" data-parsley-validate="">
                    <div class="row">
                        <div class="col-md-12 panel panel-color panel-teal" style="padding-left:0px;padding-right:0px">
                            <div class="panel-heading">
                                <h3 class="panel-title">区域计价设置</h3>
                            </div>
                            <div style="margin-top:20px;" id="help"
                                 class="alert alert-icon alert-success alert-dismissible fade in" role="alert">

                                <i class="mdi mdi-help-circle-outline"></i>
                                <strong>操作提示：</strong> 设置的参数，是有基本信息中，选择的 "省份" 或 "国家"；此提示，将在实现的时候删除
                            </div>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-3 m-b-10">
                                                    <label>北京市资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="北京市资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>上海市资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="上海市资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>广东省资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="广东省资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>山东省资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="山东省资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>河南省资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="河南省资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>江苏省资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="江苏省资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>浙江省资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="浙江省资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>福建省资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger"
                                                            style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="福建省资费(元/条)" required=""
                                                           class="form-control" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 m-b-10">
                                                <label>江西省资费(元/条)<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input type="text" placeholder="江西省资费(元/条)" required=""
                                                       class="form-control" autocomplete="off">
                                            </div>


                                        </div>

                                    </div>
                                    <div class="text-center" style="margin-bottom:20px">
                                        <a type="button" class="btn btn-teal waves-effect waves-light">提交</a>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->

                </form>
                <!-- end form -->

            </div> <!-- end card-box -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->

    <th:block th:insert="fragments/common_fragments :: common_error"/>

</div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');


</script>
</body>
</html>
