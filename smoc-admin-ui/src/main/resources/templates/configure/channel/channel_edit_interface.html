<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<th:block th:insert="fragments/common_fragments :: common_loader"/>

<!-- Start content -->
<div class="content">
    <div class="container">
        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                <form  id="submit_form"
                       method="post" data-parsley-validate="">
                    <div class="row">
                        <div class="col-md-12 panel panel-color panel-success" style="padding-left:0px;padding-right:0px">
                            <div class="panel-heading">
                                <h3 class="panel-title">接口信息 维护</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-3 m-b-10">
                                                    <label>通道登录名称<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" required="" placeholder="通道登录名称" class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>通道登录密码<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" required="" class="form-control" autocomplete="off"
                                                           placeholder="通道登录密码">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>通道服务地址<span class="text-danger">*</span><span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span></label>
                                                    <input type="text" required="" class="form-control" autocomplete="off"
                                                           placeholder="通道服务地址">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>企业代码<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" required="" class="form-control" autocomplete="off"
                                                           placeholder="企业代码">
                                                </div>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-3 m-b-10">
                                                    <label>码号&nbsp;<span class="text-danger">*</span>
                                                    </label>
                                                    <input type="text" placeholder="接入代码"  class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>业务代码&nbsp;<span class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="业务代码"  class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>连接数&nbsp;<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="连接数" class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>最大速率(条/秒)<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="最大速率"  class="form-control" autocomplete="off">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-3 m-b-10">
                                                    <label>心跳间隔单位&nbsp;<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="心跳间隔单位"  class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>通道协议类型<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <mpm:tag id="channelProtocolType" identity="channelProtocolType" name="channelProtocolType" show-type="select"  key="code" class="form-control" data-icon="mdi mdi-view-module" title="通道协议类型" />
                                                </div>
                                                <div class="col-sm-3 m-b-10">
                                                    <label>版本<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" placeholder="版本"  class="form-control" autocomplete="off">
                                                </div>
                                                <div class="col-sm-3 m-b-10">

                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                </div>
                                <div class="text-center" style="margin-bottom:20px">
                                    <a type="button" class="btn btn-teal waves-effect waves-light">提交</a>
                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div> <!-- end row -->

                </form>
                <!-- end form -->

            </div> <!-- end card-box -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->

    <th:block th:insert="fragments/common_fragments :: common_error"/>

</div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
