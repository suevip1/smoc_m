<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content">
    <div class="container">

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                <form id="submit_form"
                      method="post" data-parsley-validate="">
                    <div class="row">
                        <div class="col-md-12 panel panel-color panel-info" style="padding-left:0px;padding-right:0px">
                            <div class="panel-heading">
                                <h3 class="panel-title">通道组基本信息 维护</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <div class="col-md-3 m-b-20">
                                            <label for="price">通道组名称<span class="text-danger">*</span>&nbsp;</label>
                                            <input id="price" type="text" class="form-control"
                                                   required="" data-parsley-length="[1,30]" autocomplete="off"
                                                   placeholder="通道组名称">
                                        </div>
                                        <div class="col-sm-3 m-b-20">
                                            <label>运营商<span class="text-danger">*</span>&nbsp;</label>
                                            <mpm:tag id="carrier" identity="carrier" name="carrier"  show-type="select" key="code" class="form-control"
                                                     value="" required="true" title="运营商"/>
                                        </div>
                                        <div class="col-md-3 m-b-20">
                                            <label>业务类型<span class="text-danger">*</span>&nbsp;</label>
                                            <mpm:tag id="businessType" identity="businessType" show-type="select"
                                                     key="code"
                                                     class="form-control" name="enterpriseType" value="" title="业务类型"/>
                                        </div>
                                        <div class="col-md-3 m-b-20">
                                            <label>信息类型<span class="text-danger">*</span></label>
                                            <mpm:tag id="infoType" identity="infoType" show-type="select"
                                                     key="code"
                                                     class="form-control" name="infoType" value="" title="信息类型"/>
                                        </div>

                                        <div class="col-sm-12 m-b-10" style="text-align:left">
                                            <label id="maskAreas" style="display:block">屏蔽省份</label>

                                            <div id="province_areas" style="text-align: left;display:block">
                                                &nbsp;
                                                <mpm:tag id="provices" identity="provices" name="maskProvince" show-type="checkbox" key="code" class="form-control"
                                                         value="" title="屏蔽省份"/>
                                            </div>

                                        </div>
                                        <div class="col-md-4 m-b-20">
                                            <label>状态<span class="text-danger">*</span></label><br>
                                            <mpm:tag id="dataStatus" identity="dataStatus" name="dataStatus" show-type="radio" style="margin-top:0px" key="code"
                                                     value="1" required="true" title="数据状态"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="jf">通道组业务简介绍<span class="text-danger">*</span></label>
                                            <input id="jf" type="text" class="form-control"
                                                   required="" data-parsley-length="[4,30]" autocomplete="off"
                                                   placeholder="简短、通俗的业务语言描述，大家都看明白通道组是干嘛的">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center" style="margin-bottom:20px">
                                    <a type="button" class="btn btn-teal waves-effect waves-light">提交</a>
                                </div>
                            </div>
                        </div> <!-- end col -->

                    </div> <!-- end row -->

                </form>
                <!-- end form -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
