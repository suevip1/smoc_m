<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">通道状态测试</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            通道管理
                        </li>
                        <li class="active">
                            通道状态测试
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  查询条件-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <form id="query_form">
                        <div class="row m-b-60">
                            <div class="col-sm-12">
                                <div class="form-group  col-sm-6" style="font-size:16px">
                                    通道连接测试结果：<span style="color:#37ce8a;font-weight:600">通道链接成功！</span>
                                </div>
                                <div class="form-group col-sm-6 pull-right" style="text-align: right">
                                    <a sec:authorize-url="/configure/channel/list"
                                       th:href="@{/configure/channel/list}"
                                       class="btn btn-default waves-effect waves-light btn-md">
                                        <i class="glyphicon  glyphicon-share-alt" style="margin-right:10px"></i>
                                        返回通道列表</a>
                                    <a  class="btn btn-teal waves-effect waves-light btn-md">
                                        <i class="mdi mdi-link-variant" style="margin-right:5px"></i>
                                        通道测试</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row" style="margin-top:10px">
                        <div class="col-lg-12" style="margin-top:0px">
                            <div class="panel panel-color panel-info">
                                <div id="login-account-down" class="panel-heading"
                                     style="display:block">
                                    <h3 class="panel-title">
                                        <i class="mdi mdi-account-circle" style="margin-right:5px"></i>
                                        通道信息
                                    </h3>
                                </div>
                                <div id="login-account" class="panel-body" style="padding-bottom:0px">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="property-content"
                                                 style="height:216px">
                                                <div class="listingInfo">
                                                    <div class="">
                                                        <h5 style="padding-left:10px">
                                                            通道名称：SMPP-短信-三方移动
                                                        </h5>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <p style="font-size:12px">通道ID：CHID10027</p>
                                                        <p style="font-size:12px">码号：1000869</p>
                                                        <p style="font-size:12px">
                                                            通道资费(元/条)：
                                                            <span>¥ 0.0020</span>

                                                        </p>

                                                        <p style="font-size:12px">业务类型：
                                                            <span class="btn btn-teal waves-effect waves-light btn-xs">&#26222;&#36890;&#30701;&#20449;</span>
                                                        </p>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <p style="font-size:12px">通道供应商：
                                                            <span class="btn btn-custom waves-effect waves-light btn-xs">&#19977;&#26041;&#31227;&#21160;</span>
                                                        </p>
                                                        <p style="font-size:12px"><span>SMPP</span>通道账号：000269
                                                        </p>
                                                        <p style="font-size:12px">
                                                            通道区域范围：
                                                            <span>&#20840;&#22269;</span>
                                                        </p>
                                                        <p style="font-size:12px">最大速率(条/秒)：<span>300/秒</span>
                                                        </p>

                                                    </div>
                                                    <div class="col-sm-3">
                                                        <p style="font-size:12px">发送号码范围：
                                                            <span>&#31227;&#21160; &#32852;&#36890; &#30005;&#20449; </span>
                                                        </p>

                                                        <p style="font-size:12px">通道运行状态：
                                                            <sapn>正常</sapn>

                                                        </p>
                                                        <p style="font-size:12px">内容限制：
                                                            <span>无</span>
                                                        </p>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <p style="font-size:12px">抗速率：<span>0.40/百万</span>
                                                        </p>
                                                        <p style="font-size:12px">通道对接销售：杨英</p>
                                                        <p style="font-size:12px">通道状态：
                                                            <span class="btn btn-success waves-effect waves-light btn-xs">&#27491;&#24120;</span>

                                                        </p>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- /col 8 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
