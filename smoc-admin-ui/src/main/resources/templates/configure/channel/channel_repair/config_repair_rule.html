<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content">
    <div class="container">

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                <form id="submit_form" th:action="@{/configure/channel/repair/rule/save/{op}(op=${op})}" th:object="${configRepairRuleValidator}"
                      method="post" data-parsley-validate="">
                    <div class="row">
                        <div class="col-md-12 panel panel-color panel-brown"
                             style="padding-left:0px;padding-right:0px">
                            <div class="panel-heading">
                                <h3 class="panel-title">通道补发规则</h3>
                            </div>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="p-20">
                                            <div class="form-group">
                                                <label>补发错误码<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <input type="text" th:field="*{repairCode}"
                                                       placeholder="补发错误码" autocomplete="off"
                                                       required="" data-parsley-length="[1,32]" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>补发生效时间<span class="text-danger">*</span>&nbsp;
                                                </label>
                                                <mpm:tag id="repairDate" identity="repairRuleData"
                                                         name="repairDate" show-type="select" key="code" class="form-control"
                                                         th:value="${configRepairRuleValidator.repairDate}"
                                                         required="true" title="补发生效时间"/>

                                            </div>

                                        </div>
                                        <!-- end class p-20 -->
                                    </div> <!-- end col -->
                                </div>

                                <div class="text-center" style="margin-bottom:20px">
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{businessId}">
                                    <input type="hidden" th:field="*{businessType}">
                                    <input type="hidden" th:field="*{createdTime}">
                                    <input type="hidden" th:field="*{createdBy}">
                                    <button sec:authorize-url="/configure/channel/repair/rule/save/*" type="submit" class="btn btn-teal waves-effect waves-light">提交
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
                <!-- end form -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
