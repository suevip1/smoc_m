<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>

</head>
<body>
<!-- Loader -->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content">
    <div class="container">

        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="panel panel-color panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">北京星语互联科技有限公司</h3>
                    </div>
                    <div class="panel-body">
                        <form  id="submit_form" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="p-20">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12 m-b-10">
                                                    <label>名称<span class="text-danger">*</span>&nbsp;<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" required="" class="form-control" autocomplete="off"
                                                           placeholder="名称">
                                                </div>
                                                <div class="col-sm-12 m-b-10">
                                                    <label>备注<span
                                                            class="text-danger" style="font-weight: 200;font-size: 12px"></span>
                                                    </label>
                                                    <input type="text" class="form-control" autocomplete="off"
                                                           placeholder="备注">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- end class p-20 -->
                                </div> <!-- end col -->

                                <div class="col-md-6">

                                </div> <!-- end col -->
                            </div> <!-- end row -->

                            <div class="text-right">
                                <button  class="btn btn-teal waves-effect waves-light">提交
                                </button>
                                <a sec:authorize-url="/filter/group/list" th:href="@{/filter/group/list}"
                                   class="btn btn-default waves-effect waves-light">返回
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->

</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<!-- Jquery filer js -->
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
