<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <!-- Custom box css -->
    <link th:href="@{/static/plugins/custombox/css/custombox.min.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 0px">
    <div class="container">

        <!-- start row  查询条件-->
        <div class="row" style="position: relative;margin-top: 10px" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row m-b-60">
                        <div class="col-sm-12">
                            <form id="query_form" method="post"  th:action="@{/filter/keywords/commonPage}" th:object="${filterKeyWordsInfoValidator}">
                                <div class="form-group  col-sm-3">
                                    <select data-style="btn-default" name="keyWordsType" data-live-search="true" id="keyWordsType" class="selectpicker form-control" tabindex="-98">
                                        <option value="" data-icon="mdi mdi-appnet">--请选择类别--</option>
                                        <option data-icon="mdi mdi-appnet" value="CHECK" th:selected="${filterKeyWordsInfoValidator.keyWordsType eq 'CHECK'}">审核词</option>
                                        <option data-icon="mdi mdi-appnet" value="BLACK" th:selected="${filterKeyWordsInfoValidator.keyWordsType eq 'BLACK'}">敏感词</option>
                                        <option data-icon="mdi mdi-appnet" value="WHITE_AVOID_CHECK" th:selected="${filterKeyWordsInfoValidator.keyWordsType eq 'WHITE_AVOID_CHECK'}">免审白词</option>
                                        <option data-icon="mdi mdi-appnet" value="WHITE_AVOID_BLACK" th:selected="${filterKeyWordsInfoValidator.keyWordsType eq 'WHITE_AVOID_BLACK'}">洗黑白词</option>
                                        <option data-icon="mdi mdi-appnet" value="SUPER_WHITE" th:selected="${filterKeyWordsInfoValidator.keyWordsType eq 'SUPER_WHITE'}">超级白词</option>
                                        <option data-icon="mdi mdi-appnet" value="WHITE_AVOID_REGULAR" th:selected="${filterKeyWordsInfoValidator.keyWordsType eq 'WHITE_AVOID_REGULAR'}">正则白词</option>
                                    </select>
                                </div>
                                <input type="hidden" name="keyWordsBusinessType" th:value="${keywordsType}">
                                <input type="hidden" name="businessId" th:value="${businessId}">
                                <input type="hidden" name="currentPage" id="currentPage" th:value="${pageParams.currentPage}">
                                <input type="hidden" name="pageSize" id="pageSize" th:value="${pageParams.pageSize}">
                                <div class="form-group col-sm-9 pull-right" style="text-align: right">
                                    <button sec:authorize-url="/filter/keywords/commonPage"
                                            class="btn btn-custom waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-search"></i> 查询
                                    </button>
                                    <a  sec:authorize-url="/filter/keywords/upFilesCommon/*/*/*"
                                        th:href="@{/filter/keywords/upFilesCommon/{keywordsType}/{businessId}/CHECK(businessId=${businessId},keywordsType=${keywordsType})}"
                                        class="btn btn-primary waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-import"></i>
                                        导入审核词
                                    </a>
                                    <a  sec:authorize-url="/filter/keywords/white/upFilesCommon/*/*"
                                        th:href="@{/filter/keywords/white/upFilesCommon/{keywordsType}/{businessId}(businessId=${businessId},keywordsType=${keywordsType})}"
                                        class="btn btn-success waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-import"></i>
                                        导入白词
                                    </a>
                                    <a  sec:authorize-url="/filter/keywords/upFilesCommon/*/*/*"
                                        th:href="@{/filter/keywords/upFilesCommon/{keywordsType}/{businessId}/BLACK(businessId=${businessId},keywordsType=${keywordsType})}"
                                        class="btn btn-inverse waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-import"></i>
                                        导入敏感词
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  列表数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="panel panel-color panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">[[${keywordsType =='CHANNEL'?'通道':'业务账号'}]]关键词列表</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table table-hover m-10" style="margin-top: -12px;">
                                <thead>
                                <tr>
                                    <th>关键词类别</th>
                                    <th>关键词</th>
                                    <th>要覆盖的词</th>
                                    <th>关键词描述</th>
                                    <th>创建人</th>
                                    <th>创建日期</th>
                                    <th>操作</th>
                                </tr>
                                <thead>
                                <tbody>
                            <tr th:each="info:${list}">
                                <td>
                                    <span th:if="${info.keyWordsType eq 'WHITE_AVOID_CHECK'}" class="btn btn-success btn-rounded btn-sm waves-effect waves-light">免审白词</span>
                                    <span th:if="${info.keyWordsType eq 'WHITE_AVOID_BLACK'}" class="btn btn-danger btn-rounded btn-sm waves-effect waves-light">洗黑白词</span>
                                    <span th:if="${info.keyWordsType eq 'SUPER_WHITE'}" class="btn btn-primary btn-rounded btn-sm waves-effect waves-light">超级白词</span>
                                    <span th:if="${info.keyWordsType eq 'WHITE_AVOID_REGULAR'}" class="btn btn-brown btn-rounded btn-sm waves-effect waves-light">正则白词</span>
                                    <span th:if="${info.keyWordsType eq 'CHECK'}" class="btn btn-info btn-rounded btn-sm waves-effect waves-light">审核词</span>
                                    <span th:if="${info.keyWordsType eq 'BLACK'}" class="btn btn-inverse btn-rounded btn-sm waves-effect waves-light">敏感词</span>
                                </td>
                                <td>[[${info.keyWords}]]</td>
                                <td>[[${info.waskKeyWords}]]</td>
                                <td>[[${info.keyDesc}]]</td>
                                <td>[[${info.createdBy}]]</td>
                                <td>[[${info.createdTimeStr}]]</td>
                                <td style="line-height: 26px;">
                                    <a sec:authorize-url="/filter/keywords/edit/*" th:if="${info.keyWordsType eq 'CHECK' or info.keyWordsType eq 'BLACK'}"
                                       th:href="@{/filter/keywords/edit/{id}(id=${info.id})}" class="on-default edit-row"
                                       style="padding-left: 5px;color: #29b6f6;" data-toggle="tooltip"
                                       data-placement="left" title="" data-original-title="编辑"><i
                                            style="font-size: 18px" class="mdi mdi-table-edit"></i></a>
                                    <a sec:authorize-url="/filter/keywords/white/edit/*" th:if="${#strings.contains(info.keyWordsType,'WHITE')}"
                                       th:href="@{/filter/keywords/white/edit/{id}(id=${info.id})}" class="on-default edit-row"
                                       style="padding-left: 5px;color: #29b6f6;" data-toggle="tooltip"
                                       data-placement="left" title="" data-original-title="编辑"><i
                                            style="font-size: 18px" class="mdi mdi-table-edit"></i></a>
                                    <a sec:authorize-url="/filter/keywords/deleteById/*" data-toggle="modal"
                                       data-target="#confirm-modal" class="on-default remove-row"
                                       th:onclick="confirmDelete([[${info.id}]],this)"
                                       style="padding-left: 5px;color: #f05050" title="删除"><i
                                            style="font-size: 18px" class="mdi mdi-delete-sweep"></i></a>
                                </td>
                            </tr>
                                </tbody>
                            </table>
                        </div>

                        <th:block th:insert="fragments/page_fragments :: page"/>

                    </div>
                </div>
            </div>

        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

        <!-- start row  删除确认-->
        <th:block th:insert="fragments/common_fragments :: confirm-modal"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>

<script>

    function confirmDelete(id) {
        $("#deleteId").val(id);
    }

    function deleteById() {
        var contextPath = '[[${#httpServletRequest.getContextPath()}]]';
        $('#preloader').css('display', 'block');
        location.href = contextPath + "/filter/keywords/deleteById/" + $("#deleteId").val();
    }


    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
