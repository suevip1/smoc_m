<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
</head>
<body>
<th:block th:fragment="common_header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${@systemProperties.systemName}]]-[[${@systemProperties.companyName}]]</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}"/>
</th:block>
<th:block th:fragment="common_keyword">
    <!-- start row  查询条件-->
    <div class="row" style="position: relative;" th:remove="${#strings.isEmpty(error)}?none:all">
        <div class="col-sm-12">

            <ul class="nav nav-pills pull-right">
                <li>
                    <a sec:authorize-url="/filter/keywords/list/*/*/*"  style="color:#797979;" th:attr="class=${filterKeyWordsInfoValidator.keyWordsType == 'BLACK'?'btn btn-purple btn-rounded w-md waves-effect disabled':'btn btn-default btn-rounded w-md '}"
                       th:href="@{/filter/keywords/list/{keyWordsBusinessType}/{businessId}/BLACK(keyWordsBusinessType=${filterKeyWordsInfoValidator.keyWordsBusinessType},businessId=${filterKeyWordsInfoValidator.businessId})}"
                    >
                        敏感词列表
                    </a></li>
                <li>
                    <a sec:authorize-url="/filter/keywords/list/*/*/*" style="color:#797979;margin-left:10px" th:attr="class=${filterKeyWordsInfoValidator.keyWordsType == 'CHECK'?'btn btn-purple btn-rounded w-md waves-effect disabled':'btn btn-default btn-rounded w-md '}"
                       th:href="@{/filter/keywords/list/{keyWordsBusinessType}/{businessId}/CHECK(keyWordsBusinessType=${filterKeyWordsInfoValidator.keyWordsBusinessType},businessId=${filterKeyWordsInfoValidator.businessId})}"
                    >
                        审核词列表
                    </a></li>
                <li>
                    <a sec:authorize-url="/filter/keywords/list/*/*/*" style="color:#797979;margin-left:10px" th:attr="class=${filterKeyWordsInfoValidator.keyWordsType == 'WHITE'?'btn btn-purple btn-rounded w-md waves-effect disabled':'btn btn-default btn-rounded w-md '}"
                       th:href="@{/filter/keywords/list/{keyWordsBusinessType}/{businessId}/WHITE(keyWordsBusinessType=${filterKeyWordsInfoValidator.keyWordsBusinessType},businessId=${filterKeyWordsInfoValidator.businessId})}"
                    >
                        白词列表
                    </a></li>
            </ul>

        </div>
    </div>
    <!-- end row -->

</th:block>

</html>
