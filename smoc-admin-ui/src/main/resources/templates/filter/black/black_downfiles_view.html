<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <link th:href="@{/static/plugins/custombox/css/custombox.min.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

    <link th:href="@{/static/plugins/custombox/css/custombox.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader -->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">黑名单管理</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            过滤管理
                        </li>
                        <li class="active">
                            黑名单管理
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" >
            <div class="col-md-9">
                <div class="card-box">
                    <form  id="submit_form" method="post" data-parsley-validate="" >
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="col-sm-12 m-b-20" style="padding-left: 0px;">
                                            <label class="m-b-20">导出文件类型</label>
                                            <br/>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" value="1" name="type">
                                                <label> txt </label>
                                            </div>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" value="2" name="type">
                                                <label> xlsx、xls </label>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label>导出页数区间数据（总页数：100）</label>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <input type="tel" id="minValue" name="minValue" th:value="0"  class="form-control" autocomplete="off" >
                                            </div>
                                            <div class="col-xs-3">
                                                <input type="tel" id="maxValue" name="maxValue" th:value="10"  class="form-control" autocomplete="off" >
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->


                        </div> <!-- end row -->


                        <div class="text-right">

                            <a
                                    class="btn btn-teal waves-effect waves-light">导出
                            </a>
                            <a sec:authorize-url="/filter/black/list"
                               th:href="@{/filter/black/list}"
                               class="btn btn-default waves-effect waves-light">返回
                            </a>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script th:src="@{/static/js/exp.js}"></script>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
