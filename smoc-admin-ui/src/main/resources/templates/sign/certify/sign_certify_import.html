<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
</head>
<body style="background-color:#fff">
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">导入签名报备</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            业务办理
                        </li>
                        <li>
                            企业签名资质管理
                        </li>
                        <li>
                            导入签名报备
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all" style="background-color:#fff">
            <div class="col-md-12">
                <form id="submit_form" th:action="@{/sign/certify/import}"
                      method="post" data-parsley-validate="" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12 panel panel-color panel-info"
                             style="padding-left:0px;padding-right:0px">
                            <div class="panel-heading">
                                <h3 class="panel-title">签名报备导入</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">

                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <label >签名报备文件<span class="text-danger" style="margin-left:5px;margin-right:5px">*</span>
                                                    </label>
                                                    <input name="importFile" type="file" class="filestyle"  required  data-buttonname="btn-info">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center" style="margin-bottom:20px">
                                        <button sec:authorize-url="/sign/certify/import" type="submit" class="btn btn-teal waves-effect waves-light">提交
                                        </button>
                                        <a sec:authorize-url="/sign/certify/list"
                                           th:href="@{/sign/certify/list}" style="margin-left:20px"
                                           class="btn btn-default waves-effect waves-light">返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end form -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>
    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
