<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">

</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">导出待报备码号</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            业务办理
                        </li>
                        <li>
                            运营商签名报备
                        </li>
                        <li>
                            导出待报备码号
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row 页面内容-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form id="submit_form" th:action="@{/sign/register/file/export}"
                          method="post" data-parsley-validate="" th:object="${export}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div th:each="carrierCount:${carrierCounts}" class="col-md-4 form-group">
                                                <label style="margin-right:10px">
                                                    <mpm:tag identity="carrier" show-type="button" key="code"
                                                             th:value="${carrierCount.carrier}"
                                                             class="CMCC,btn btn-teal btn-rounded btn-sm waves-effect waves-light;UNIC,btn btn-info btn-rounded btn-sm waves-effect waves-light;TELC,btn btn-primary btn-rounded btn-sm waves-effect waves-light;INTL,btn btn-brown btn-rounded btn-sm waves-effect waves-light;"/>
                                                </label>
                                                  未报备条数 [[${carrierCount.count}]]
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label>运营商<span class="text-danger">*</span>&nbsp;<span
                                                        class="text-danger"
                                                        style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <mpm:tag id="carrier" identity="carrier" name="carrier"
                                                         show-type="select" key="code" mask-value="INTL"
                                                         class="form-control"
                                                         th:value="${export.carrier}"
                                                         required="true" title="运营商"/>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label style="margin-right:10px">导出条数<span class="text-danger">*</span><span style="margin-left:5px;color:#F5707A;font-weight:200">大于100条，会生成多个文件包，最大1000条</span>

                                                </label><br>
                                                <input id="number" type="text" class="form-control" th:field="*{number}"
                                                       data-parsley-type="number" data-parsley-max="1000" autocomplete="off"
                                                       placeholder="一次性最大条数" readonly>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label for="registerOrderNo">报备单号 <span style="margin-left:5px;color:#F5707A;font-weight:200">导出后会生成一个单号，可以根据单号重复导出</span>
                                                    <span class="text-danger" th:if="${#fields.hasErrors('registerOrderNo')}"
                                                          th:errors="*{registerOrderNo}"  style="font-weight: 200;font-size: 12px"></span>
                                                </label>
                                                <input id="registerOrderNo" type="text" class="form-control" th:field="*{registerOrderNo}"
                                                       data-parsley-length="[2,24]" autocomplete="off"
                                                       placeholder="报备单号">
                                            </div>

                                            <div class="col-md-12 text-center" style="margin-top:10px">
                                                <button sec:authorize-url="/sign/register/file/export" type="submit" style="margin-left:20px"
                                                        class="btn btn-teal waves-effect waves-light">导出
                                                </button>
                                                <a sec:authorize-url="/sign/register/file/list"
                                                   th:href="@{/sign/register/file/list}" style="margin-left:20px"
                                                   class="btn btn-default waves-effect waves-light">返回</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </form>
                    <!-- end form -->
                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
