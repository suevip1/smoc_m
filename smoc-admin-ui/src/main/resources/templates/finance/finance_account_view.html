<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">EC业务账号财务账户明细</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            财务管理
                        </li>
                        <li>
                            财务账号管理
                        </li>
                        <li class="active">
                            EC业务账号财务账户明细
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row">

                        <div class="col-md-12">

                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <h4>
                                        <div class="pull-right" style="margin-top: -12px;">
                                            <a sec:authorize-url="/finance/account/list"
                                               th:href="@{/finance/account/list}"
                                               class="btn btn-default waves-effect waves-light btn-md">
                                                <i class="glyphicon  glyphicon-share-alt" style="margin-right:5px"></i>
                                                返回财务账户列表</a>
                                            <a sec:authorize-url="/finance/account/center"
                                               th:href="@{/finance/account/center}"
                                               style="margin-left:10px;"
                                               class="btn btn-tumblr waves-effect waves-light btn-md">
                                                <i class="mdi mdi-vector-circle" style="margin-right:5px"></i>
                                                EC财务账号中心
                                            </a>
                                        </div>
                                    </h4>

                                    <div id="login-panel" class="row" style="display:block">
                                        <div class="col-lg-12" style="margin-top:10px">
                                            <div class="panel panel-color panel-info">
                                                <div id="login-account-down" class="panel-heading"
                                                     style="display:block">
                                                    <h3 class="panel-title">
                                                        <i class="mdi mdi-account-circle" style="margin-right:5px"></i>
                                                        EC业务账号财务账户信息
                                                    </h3>
                                                </div>
                                                <div id="login-account" class="panel-body" style="padding-bottom:0px">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="property-card property-horizontal">
                                                                <div class="row">
                                                                    <div class="col-sm-12">
                                                                        <div class="property-content"
                                                                             style="height:170px">
                                                                            <div class="listingInfo">
                                                                                <div class="">
                                                                                    <h5 style="padding-left:10px">
                                                                                        企业：北京星语互联科技有限公司</h5>
                                                                                </div>
                                                                                <div class="col-sm-4">
                                                                                    <p style="font-size:12px">
                                                                                        EC业务账号：XY2010238349343</p>
                                                                                    <p style="font-size:12px">
                                                                                        EC业务账号名称：XY2010238349343</p>
                                                                                    <p style="font-size:12px">
                                                                                        业务类型：<a
                                                                                            class="btn btn-teal waves-effect waves-light btn-xs">国际短信</a>
                                                                                    </p>
                                                                                </div>
                                                                                <div class="col-sm-4">
                                                                                    <p style="font-size:12px">
                                                                                        账户可用余额：<span data-d-group="4"
                                                                                                     data-a-sign="¥ "
                                                                                                     class="autonumber">100</span>
                                                                                    </p>
                                                                                    <p style="font-size:12px">
                                                                                        账户冻结金额：<span data-d-group="4"
                                                                                                     data-a-sign="¥ "
                                                                                                     class="autonumber">100</span>
                                                                                    </p>
                                                                                    <p style="font-size:12px">
                                                                                        账户消费总金额：<span data-d-group="4"
                                                                                                      data-a-sign="¥ "
                                                                                                      class="autonumber">100</span>
                                                                                    </p>
                                                                                </div>
                                                                                <div class="col-sm-4">
                                                                                    <p style="font-size:12px">
                                                                                        账户充值总金额：<span data-d-group="4"
                                                                                                      data-a-sign="¥ "
                                                                                                      class="autonumber">100</span>
                                                                                    </p>
                                                                                    <p style="font-size:12px">
                                                                                        状态：<a
                                                                                            class="btn btn-success  waves-effect waves-light btn-xs">有效</a>
                                                                                    </p>
                                                                                    <p style="font-size:12px">
                                                                                        创建日期：2021-11-17 14:45:23
                                                                                    </p>
                                                                                </div>
                                                                            </div>

                                                                        </div>
                                                                    </div>
                                                                    <!-- /col 8 -->
                                                                </div>
                                                                <!-- /inner row -->
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:10px">
                                        <div class="col-md-12">
                                            <div class="card-box">
                                                <ul class="nav nav-tabs tabs-bordered">
                                                    <li class="active" id="recharge">
                                                        <a onclick="activeTab('recharge')"
                                                           sec:authorize-url="/finance/account/recharge/list"
                                                           th:href="@{/finance/account/recharge/list}"
                                                           th:target="tab-content">充值记录
                                                        </a>
                                                    </li>
                                                    <li class="" id="consume">
                                                        <a onclick="activeTab('consume')"
                                                           sec:authorize-url="/finance/account/consume/list"
                                                           th:href="@{/finance/account/consume/list}"
                                                           th:target="tab-content">消费记录
                                                        </a>
                                                    </li>
                                                    <li class="" id="logs">
                                                        <a href="#logs" data-toggle="tab" aria-expanded="false">
                                                            <span class="visible-xs"><i class="fa fa-cog"></i></span>
                                                            <span class="hidden-xs">财务账户操作日志</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                                <div class="tab-cotent" style="background-color:#fff">
                                                    <iframe name="tab-content" id="tab-content" th:frameBorder="0"
                                                            th:scrolling="auto"
                                                            th:src="@{/finance/account/recharge/list}"
                                                            style="padding: 0px; width: 100%; height: 1200px;background-color:#fff"></iframe>
                                                </div>

                                            </div>
                                        </div> <!-- end col -->
                                    </div>
                                    <!-- end row -->
                                </div> <!-- end col -->

                            </div> <!-- end row -->

                        </div>
                        <!-- end col -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<script th:src="@{/static/plugins/bootstrap-inputmask/bootstrap-inputmask.min.js}"></script>
<script th:src="@{/static/plugins/autoNumeric/autoNumeric.js}"></script>
<script>

    //页签切换
    function activeTab(id){
       $("#recharge").removeClass("active");
       $("#consume").removeClass("active");
       $("#logs").removeClass("active");
       $("#"+id).addClass("active");
    }

    $(document).ready(function() {
		$('.autonumber').autoNumeric('init');
	});


    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');


</script>
</body>
</html>
