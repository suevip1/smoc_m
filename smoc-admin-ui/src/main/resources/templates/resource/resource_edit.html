<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:mpm="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/switchery/switchery.min.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/jquery.filer/css/jquery.filer.css}" rel="stylesheet"/>
    <link th:href="@{/static/plugins/jquery.filer/css/themes/jquery.filer-dragdropbox-theme.css}" rel="stylesheet"/>

</head>
<body>
<th:block th:insert="fragments/common_fragments :: common_loader"/>

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">新建、修改EC资料</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            EC资料管理
                        </li>
                        <li class="active">
                            新建、修改EC资料
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-md-12">
                <div class="card-box">
                    <form  id="submit_form"
                          method="post" data-parsley-validate="" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="p-20">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-10">
                                                <label>企业名称<span class="text-danger">*</span>&nbsp;</label>
                                                <input type="text"  class="form-control" readonly
                                                       value="北京星语互联科技有限公司">
                                            </div>
                                            <div class="col-sm-6 m-b-10">
                                                <label>签名<span class="text-danger">*</span>&nbsp;</label>
                                                <input type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,48]" autocomplete="off"
                                                       placeholder="签名">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-10">
                                                <label>企业类型<span class="text-danger">*</span></label>
                                                <mpm:tag required="true"  identity="enterpriseType" show-type="select" key="code"
                                                         class="form-control" name="enterpriseType" value="" title="企业类型"/>
                                            </div>
                                            <div class="col-sm-6 m-b-10">
                                                <label>业务类型<span class="text-danger">*</span></label>
                                                <mpm:tag required="true"  identity="businessType" show-type="select" key="code"
                                                         class="form-control" name="businessType" value="" title="业务类型"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-10">
                                                <label>内容类型<span class="text-danger">*</span></label>
                                                <mpm:tag required="true"  identity="contentType" show-type="select" key="code"
                                                         class="form-control" name="contentType" value="" title="内容类型"/>
                                            </div>
                                            <div class="col-sm-6 m-b-10">
                                                <label>短链<span class="text-danger">*</span>&nbsp;</label>
                                                <input type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,48]" autocomplete="off"
                                                       placeholder="短链">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-10">
                                                <label>签名合同链<span class="text-danger">*</span>&nbsp;</label>
                                                <input type="text"  class="form-control"
                                                       required="" data-parsley-length="[2,48]" autocomplete="off"
                                                       placeholder="签名合同链">
                                            </div>
                                            <div class="col-sm-6 m-b-10">
                                                <label>签订日期<span class="text-danger">*</span>&nbsp;</label>
                                                <input id="contractDate" class="form-control" type="text"
                                                       required="" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>备注关键字(比如：合同里的关键字，方便根据关键字查询)</label>
                                        <input type="text"  class="form-control" data-parsley-length="[1,48]" autocomplete="off"
                                               placeholder="关键字">
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>上传附件</label>
                                        <input type="file" name="file" id="input_file"
                                               multiple="multiple">
                                    </div>

                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->

                            <div class="col-md-6">

                            </div> <!-- end col -->
                        </div> <!-- end row -->

                        <div class="text-center">
                            <a sec:authorize-url="/ec/resource/save/*" type="button" class="btn btn-teal waves-effect waves-light">提交</a>
                            <a sec:authorize-url="/ec/resource/list" th:href="@{/ec/resource/list}" class="btn btn-default waves-effect waves-light">返回</a>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->
</div> <!-- content -->
<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<script th:src="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/static/js/contractUploadFile.js}"></script>
<script th:src="@{/static/plugins/jquery.filer/js/jquery.filer.min.js}"></script>
<th:block th:insert="fragments/common_fragments :: common_submit_form"/>

<script>

    $(document).ready(function () {
        init_select_date_picker($("#contractDate"));
    });

    function init_select_date_picker(id){
        id.daterangepicker({
            autoUpdateInput: false,
            singleDatePicker: true,
            showDropdowns: true,
            locale : {
                daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                monthNames : [ '01月', '02月', '03月', '04月', '05月', '06月',
                    '07月', '08月', '09月', '10月', '11月', '12月' ],
                format : 'YYYY-MM-DD' ,
                cancelLabel: 'Clear'
            }
        });
        id.on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD') );
        });
    }

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
