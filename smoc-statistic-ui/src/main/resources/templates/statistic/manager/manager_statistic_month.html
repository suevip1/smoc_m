<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <link th:href="@{/static/js/month-picker/bootstrap-datepicker3.min.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css}" rel="stylesheet">
    <script th:src="@{/static/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row fixed-navigation">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">运营管理综合月统计 </h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            运营管理综合月统计
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  查询条件-->
        <div class="row" style="position: relative;margin-top: 80px" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <form id="query_form" method="post">
                        <div class="row m-b-60">
                            <div class="col-sm-12">
                                <div class="form-group  col-sm-4">
                                    <input  id="form_datetime" type="text" class="form-control" value="2021-12"
                                           placeholder="" autocomplete="off">
                                </div>
                                <div class="form-group col-sm-4 pull-right" style="text-align: right">
                                    <button class="btn btn-custom waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-search" style="margin-right:5px"></i> 查询
                                    </button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  页面内容-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <div id="main1" style="height: 480px;"></div>
                </div>
            </div><!-- end col -->
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->


    </div> <!-- container -->
</div> <!-- content -->
<script th:src="@{/static/assets/js/jquery.min.js}"></script>
<script th:src="@{/static/echarts/echarts.min.js}"></script>
<script th:src="@{/static/plugins/autoNumeric/autoNumeric.js}"></script>
<script th:src="@{/static/js/month-picker/bootstrap-datepicker.js}"></script>
<script th:src="@{/static/js/month-picker/bootstrap-datepicker.zh-CN.js}"></script>
<script type="text/javascript">

     var dom4 = document.getElementById("main1");
    var myChart4 = echarts.init(dom4);
    var app = {};
    option4 = null;
    option4 = {
        title: {
            text: '近24月运营数据'

        color: ['#71D5DE', '#59A9E7','#F4979E', '#7DDCB1'],
        legend: {
            data: ['发送量（百万）', '营收（万元）', '毛利（万元）','净毛利（万元）']
        },
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,

                dataView: {show: true, readOnly: false},
                saveAsImage: {show: true}

            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
              name: '发送量（百万）',
              type: 'line',
              stack: 'Total',
              data: [707, 659, 590, 864, 687, 707, 856, 822, 587, 588, 460, 423,526, 459, 490, 764, 887, 707, 756, 822, 487, 488, 460, 423],
            },
             {
                 name: '营收（万元）',
                 type: 'line',
                 stack: 'Total',
                 data: [260, 259, 390, 364, 487, 307, 256, 322, 487, 388, 460, 223,226, 159, 290, 264, 287, 307, 556, 522, 487, 388, 460, 323],
             },
             {
                 name: '毛利（万元）',
                 type: 'line',
                 stack: 'Total',
                 data: [130, 200, 120, 164, 187, 207, 156, 222, 287, 188, 120, 131,226, 129,130, 164, 187, 207, 256,222, 187, 288, 220, 210],
             },
             {
                 name: '净毛利（万元）',
                 type: 'line',
                 stack: 'Total',
                 data: [116, 119, 119, 164, 187, 177, 156, 122, 187, 188, 116, 113,116, 119, 119, 164, 187, 177, 156, 182, 187, 181, 116, 113],
             },
        ]
    };
    if (option4 && typeof option4 === "object") {
        myChart4.setOption(option4, true);
    }

    $(document).ready(function() {

         $("#form_datetime").datepicker({
            startView: 'years',  //起始选择范围
            maxViewMode: 'years', //最大选择范围
            minViewMode: 'months', //最小选择范围
            todayHighlight: true,// 当前时间高亮显示
            autoclose: 'true',// 选择时间后弹框自动消失
            format: 'yyyy-mm',// 时间格式
            language: 'zh-CN',// 汉化
            todayBtn: "linked",//显示今天 按钮
            clearBtn: true,// 清除按钮，和今天 按钮只能显示一个
        });

		$('.autonumber').autoNumeric('init');
	 });


    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>

</body>
</html>
