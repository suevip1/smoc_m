<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <link th:href="@{/static/plugins/bootstrap-treeview/bootstrap-treeview.min.css}" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">通讯录管理</h4>
                    <ol class="breadcrumb p-0 m-0">

                        <li class="active">
                            通讯录管理
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-xs-12">
                <div class="mails">
                    <div class="table-box">
                        <div class="table-detail col-md-3" style="background-color: #FFFFFF">
                            <div class="row">
                                <div class="p-20" style="min-width: 300px;">
                                    <div class="list-group mail-list  m-t-20">
                                        <div id="group_tree" ></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-detail mail-right col-md-9">
                            <div class="row">
                                <div class="col-lg-12">
                                    <iframe sec:authorize-url="/book/group/list" name="group" id="groupFrame"
                                            th:src="@{/book/group/list}"
                                            style="padding: 0px; width: 100%;margin-bottom: 10px"
                                            scrolling="yes" onload="changeFrameHeight()"
                                            frameborder="0"></iframe>
                                </div>
                            </div>
                        </div> <!-- table detail -->
                    </div>
                    <!-- end table box -->
                </div> <!-- mails -->
            </div>
        </div>
        <!-- end row -->

        <th:block th:insert="fragments/common_fragments :: common_error"/>

    </div> <!-- container -->

</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/group_fragments :: group" />
<script>

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');
</script>
</body>
</html>
