<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org"
>
<head>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
    <th:block th:insert="fragments/common_fragments :: dataTables_css"/>
    <th:block th:insert="fragments/common_fragments :: select_css"/>
    <link th:href="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
    <link th:href="@{/static/css/detail_statistics.css}" rel="stylesheet">
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title"><mpm:tag identity="businessType" show-type="label"
                                                    key="code" th:value="${businessType}"/>记录</h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            数据统计
                        </li>
                        <li>
                            <mpm:tag identity="businessType" show-type="label"
                                     key="code" th:value="${businessType}"/>记录
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  查询条件-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <form id="query_form" th:action="@{/statistics/record/page}" th:object="${messageDetailInfoValidator}" method="post">
                        <div class="row m-b-60">
                            <div class="col-sm-12">
                                <div class="form-group col-sm-3">
                                    <input id="dateQueryStr" class="form-control" th:field="*{startDate}" type="text"/>
                                </div>
                                <div class="form-group  col-sm-3">
                                    <input type="text" class="form-control" th:field="*{businessAccount}"
                                           placeholder="账号" autocomplete="off">
                                </div>
                                <div class="form-group  col-sm-3">
                                    <input type="text" class="form-control" th:field="*{phoneNumber}"
                                           placeholder="手机号" autocomplete="off">
                                </div>

                                <div class="form-group col-sm-3 pull-right" style="text-align: right">
                                    <input type="hidden" th:field="*{businessType}">
                                    <button sec:authorize-url="/statistics/record/page" type="submit"
                                            class="btn btn-custom waves-effect waves-light m-l-10 btn-md">
                                        <i class="glyphicon glyphicon-search"></i> 查询
                                    </button>
                                    <input type="hidden" name="currentPage" id="currentPage" th:value="${pageParams.currentPage}">
                                    <input type="hidden" name="pageSize" id="pageSize" th:value="${pageParams.pageSize}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  列表数据-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="panel panel-color panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <mpm:tag identity="businessType" show-type="label"
                                     key="code" th:value="${businessType}"/> 记录</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table table-hover m-10" style="margin-top: -12px;">
                                <thead>
                                <tr>
                                    <th style="width:100px">发送账号</th>
                                    <th>发送内容</th>
                                    <th style="width:120px">手机号</th>
                                    <th style="width:100px">归属地</th>
                                    <th style="width:100px">运营商</th>
                                    <th style="width:100px">报告状态</th>
                                    <th style="width:100px">状态回执</th>
                                    <th style="width:170px">提交时间</th>
                                    <th style="width:170px">发送时间</th>
                                </tr>
                                <thead>
                                <tbody>
                                <tr th:each="info:${list}">
                                    <td style="vertical-align: middle;line-height: 26px">[[${info.businessAccount}]]</td>
                                    <td style="vertical-align: middle;line-height: 26px">
                                        [[${info.messageContent}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px;width:100px">
                                        [[${info.phoneNumber}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px;width:100px">
                                        [[${info.area}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px;width:100px">
                                        <mpm:tag identity="carrier" show-type="label" key="code"
                                                 th:value="${info.carrier}"/>
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px;width:80px">
                                        [[${info.reportStatus}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px;width:160px">[[${info.customerStatus}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px;width:160px">[[${info.submitTime}]]
                                    </td>
                                    <td style="vertical-align: middle;line-height: 26px;width:160px">[[${info.sendTime}]]
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                            <hr>
                        </div>
                        <th:block th:insert="fragments/page_fragments :: page"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->
    </div>
</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>
<th:block th:insert="fragments/common_fragments :: select_js"/>
<th:block th:insert="fragments/cookie_fragments :: cookie_js"/>
<script th:src="@{/static/plugins/moment/moment.js}"></script>
<script th:src="@{/static/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/static/plugins/bootstrap-inputmask/bootstrap-inputmask.min.js}"></script>
<script th:src="@{/static/plugins/autoNumeric/autoNumeric.js}"></script>

<script>

     $('#dateQueryStr').daterangepicker({
        format: 'YYYY-MM-DD',
         startDate: '[[${messageDetailInfoValidator.startDate}]]',
         endDate: '[[${messageDetailInfoValidator.endDate}]]',
         minDate: '2019-01-01',
         maxDate: '2080-12-31',
         dateLimit: {
             days: 365
         },
        showDropdowns: true,
        showWeekNumbers: true,
        timePicker: false,
        timePickerIncrement: 1,
        timePicker12Hour: true,
        ranges: {
            '今天': [moment(), moment()],
            '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            '最近7天': [moment().subtract(6, 'days'), moment()],
            '最近30天': [moment().subtract(29, 'days'), moment()],
            '本月': [moment().startOf('month'), moment().endOf('month')],
            '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        opens: 'right',
        buttonClasses: ['btn btn-default'],
        applyClass: 'btn-small btn-primary',
        cancelClass: 'btn-small',
        format: 'YYYY-MM-DD',
        separator: ' - ',
        locale: {
            applyLabel: '确认',
            cancelLabel: '取消',
            fromLabel: '从',
            toLabel: '到',
            customRangeLabel: '自定义',
            format: "YYYY-MM-DD",
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
            firstDay: 1
        }
    }, function (start, end, label) {
        //alert('A date range was chosen: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
    });

     $(document).ready(function() {
		$('.autonumber').autoNumeric('init');
	 });

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');


</script>
</body>
</html>
