<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:mpm="http://www.thymeleaf.org"
>
<head>
    <th:block th:insert="fragments/common_fragments :: common_header"/>
    <th:block th:insert="fragments/common_fragments :: common_css"/>
</head>
<body>
<!-- Loader start 页面加载进度-->
<th:block th:insert="fragments/common_fragments :: common_loader"/>
<!-- Loader end -->

<!-- Start content -->
<div class="content" style="margin-top: 60px">
    <div class="container">

        <!-- start row 页面导航-->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- start row  查询条件-->
        <div class="row" th:remove="${#strings.isEmpty(error)}?none:all">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row m-t-20">
                        <div class="col-lg-10">

                            <div class="demo-box">
                                <h4 class="m-t-0 header-title"><b><mpm:tag identity="errorCode" show-type="label" key="code"
                                                                           th:value="${parentId}"/></b><small style="color: #00acc1">（可通过快捷键 Ctrl+F 快速查询）</small></h4>
                                <p class="text-muted font-13 m-b-20"></p>
                                <table class="table table-bordered m-0">

                                    <thead>
                                    <tr>
                                        <th>错误码</th>
                                        <th>错误描述</th>
                                        <th>处理建议</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr  th:each="info:${list}">
                                        <td><strong>[[${info.errorCode}]]</strong></td>
                                        <td class="text-muted">[[${info.errorContent}]]</td>
                                        <td class="text-muted">
                                            <span th:if="${not #strings.isEmpty(info.handleRemark)}">[[${info.handleRemark}]]</span>
                                            <span th:if="${#strings.isEmpty(info.handleRemark)}">无</span>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                </div>
            </div>
        </div>
        <!-- end row -->



        <!-- start row  错误提示-->
        <th:block th:insert="fragments/common_fragments :: common_error"/>
        <!-- end row -->

    </div>
</div> <!-- content -->

<th:block th:insert="fragments/common_fragments :: common_js"/>


<script>

     $(document).ready(function() {
		$('.autonumber').autoNumeric('init');
	 });

    var resizefunc = [];
    //隐藏进度项
    $('#preloader').css('display', 'none');

</script>
</body>
</html>
