<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<th:block th:fragment="common_header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${@systemProperties.systemName}]]</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}"/>
</th:block>
<th:block th:fragment="common_css">
    <!-- common css start-->
    <link th:href="@{/static/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/assets/css/core.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/assets/css/components.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/assets/css/icons.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/assets/css/pages.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/assets/css/menu.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/assets/css/responsive.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/static/assets/js/modernizr.min.js}"></script>
    <!-- common css end-->
</th:block>
<th:block th:fragment="select_css">
    <!-- Plugins css-->
    <link th:href="@{/static/plugins/bootstrap-tagsinput/css/bootstrap-tagsinput.css}" rel="stylesheet"/>
    <link th:href="@{/static/plugins/multiselect/css/multi-select.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/bootstrap-select/css/bootstrap-select.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css}" rel="stylesheet"/>
</th:block>
<th:block th:fragment="dataTables_css">
    <!-- DataTables css start-->
    <link th:href="@{/static/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/datatables/fixedHeader.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <!-- DataTables css end-->
</th:block>
<th:block th:fragment="common_js">
    <!-- common script start-->
    <script th:src="@{/static/assets/js/jquery.min.js}"></script>
    <script th:src="@{/static/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/assets/js/detect.js}"></script>
    <script th:src="@{/static/assets/js/fastclick.js}"></script>
    <script th:src="@{/static/assets/js/jquery.blockUI.js}"></script>
    <script th:src="@{/static/assets/js/waves.js}"></script>
    <script th:src="@{/static/assets/js/jquery.slimscroll.js}"></script>
    <script th:src="@{/static/assets/js/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/static/plugins/switchery/switchery.min.js}"></script>

    <!-- App js -->
    <script th:src="@{/static/assets/js/jquery.core.js}"></script>
    <script th:src="@{/static/assets/js/jquery.app.js}"></script>
    <!-- common script start-->
</th:block>
<th:block th:fragment="select_js">
<script th:src="@{/static/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.min.js}"></script>
<script th:src="@{/static/plugins/multiselect/js/jquery.multi-select.js}"></script>
<script th:src="@{/static/plugins/jquery-quicksearch/jquery.quicksearch.js}"></script>
<script th:src="@{/static/plugins/select2/js/select2.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-select/js/bootstrap-select.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js}"></script>
</th:block>
<th:block th:fragment="common_loader">
    <!-- Loader control start-->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="spinner-wrapper">
                    <div class="rotator">
                        <div class="inner-spin"></div>
                        <div class="inner-spin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loader control end-->
</th:block>

<th:block th:fragment="common_submit_form">
    <!--form submit control start-->
    <script th:src="@{/static/plugins/parsleyjs/parsley.min.js}" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#submit_form').parsley().on('field:validated', function () {
                var ok = $('.parsley-error').length === 0;
                $('.alert-info').toggleClass('hidden', !ok);
                $('.alert-warning').toggleClass('hidden', ok);
            })
                .on('form:submit', function () {
                    $('#preloader').css('display', 'block'); //enable preloader
                    return true; //submit form
                });
        });
    </script>
    <!--form submit control end-->
</th:block>

<th:block th:fragment="common_error">
    <!-- error div start-->
    <div class="row" th:remove="${#strings.isEmpty(error)}?all:none">
        <div class="col-sm-12">
            <div class="wrapper-page">
                <div class="m-t-40 account-pages">
                    <div class="text-center account-logo-box">
                        <h2 class="text-uppercase">
                            <a href="#" class="text-success">
                                <span style="color:#FFFFFF">错误提示</span>
                            </a>
                        </h2>
                    </div>
                    <div class="account-content">
                        <div class="text-center m-b-20">
                            <div class="m-b-20">
                                <img th:src="@{/static/assets/images/users/avatar-5.jpg}"
                                     class="img-circle img-thumbnail thumb-lg" alt="thumbnail">
                            </div>
                            <p class="text-muted m-b-0 font-13">错误信息：[[${error}]] </p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!-- end card-box-->
            </div>
            <!-- end wrapper -->
        </div>
    </div>
    <!-- error div end-->
</th:block>

<th:block th:fragment="confirm-modal">
    <!-- start confirm delete modal  -->
    <div id="confirm-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel"
         aria-hidden="true" style="display: none;margin: 60px">
        <div class="modal-dialog" style="width:33%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="custom-width-modalLabel">确认删除</h4>
                </div>
                <div class="modal-body">

                    <p>删除之后数据无法恢复！你还是确认删除？</p>

                </div>
                <div class="modal-footer">
                    <input type="hidden" id="deleteId">
                    <a class="btn btn-default waves-effect" data-dismiss="modal">取消</a>
                    <button onclick="deleteById()" class="btn btn-primary waves-effect waves-light">确认删除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end confirm delete modal  -->
</th:block>


<th:block th:fragment="confirm-message-send">
    <!-- start confirm delete modal  -->
    <div id="confirm-send" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel"
         aria-hidden="true" style="display: none;margin: 60px">
        <div class="modal-dialog" style="width:33%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">

                    <p>确认终止发送任务？</p>

                </div>
                <div class="modal-footer">
                    <input type="hidden" id="sendId">
                    <a class="btn btn-default waves-effect" data-dismiss="modal">取消</a>
                    <button onclick="sendById()" class="btn btn-warning waves-effect waves-light">确认终止</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end confirm delete modal  -->

    <!-- start confirm delete modal  -->
    <div id="confirm-exp" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="custom-width-modalLabel"
         aria-hidden="true" style="display: none;margin: 60px">
        <div class="modal-dialog" style="width:33%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">温馨提示<small>&nbsp;系统默认保留30天内的数据</small></h4>
                </div>
                <div class="modal-body">

                    <p>确认导出短信明细？</p>

                </div>
                <div class="modal-footer">
                    <form id="exp_form" th:action="@{/message/expMessage}" method="post">
                        <input type="hidden" id="expId" name="taskId">
                    </form>
                    <a class="btn btn-default waves-effect" data-dismiss="modal" id="excelId">取消</a>
                    <button onclick="expById()" class="btn btn-primary waves-effect waves-light">确认导出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end confirm delete modal  -->
</th:block>

</body>
</html>
