server: #服务端口
  port: 18081
  servlet:
    context-path: /auth
  connection-timeout: 15000

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  application: #服务应用名称
    name: smoc-auth

  profiles: #指定启动模式
    active: dev

  #**********************************************************
  # spring cloud
  #**********************************************************
  #  cloud:
  #
  #    nacos: # 服务注册与发现
  #      discovery:
  #        server-addr: localhost:8848 #服务注册中心Nacos Server 地址
  #        log-name: auth-nacos.log
  #      config: #配置中心
  #        server-addr: localhost:8848
  #        group: DEFAULT_GROUP
  #        file-extension: properties
  #        #根据自己nacos server生成的命名空间ID进行修改 如果是public 默认为空
  #        namespace: 03bffcfd-1b25-452d-b26c-d852d453c2e6

  main:
    allow-bean-definition-overriding: true

#**********************************************************
# actuator 服务监控与管理  健康检测
#**********************************************************
management: #开启监控端点
  endpoints:
    web:
      exposure:
        include: '*'

  #**********************************************************
  # feign
#**********************************************************
feign: #开启客户端熔断
  httpclient:
    enabled: true
  compression: #启用feign压缩
    response:
      enabled: true
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048